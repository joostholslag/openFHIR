format: "0.2.0"
version: "0.2.0"

# No fhirConfig, because this model has no direct Resource equivalent in FHIR. It can only be used in openEHR Archetype slots.
fhirConfig:
openEhrConfig:
  archetype: "openEHR-EHR-CLUSTER.therapeutic_direction.v1"

mappings:
  - name: "dosage"
    with:
      fhir: "$fhirRoot.dosageInstruction"
      openehr: "$openEhrArchetype.dosage"
      type: "NONE"
    slotArchetype: "openEHR-EHR-CLUSTER.dosage.v1"
  - name: "direction_duration"
    with:
      fhir: "$fhirRoot.dosageInstruction.additionalInstruction.coding"
      openehr: "$openEhrArchetype.direction_duration.coded_text_value"
      type: "CODING"
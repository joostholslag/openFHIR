grammar: FHIRConnect/v0.0.1
type: model
metadata:
  name: "CLUSTER.media_file.v1"
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: "openEHR-EHR-CLUSTER.media_file.v1"
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/Attachment

mappings:
  - name: "media"
    with:
      fhir: "$fhirRoot"
      openehr: "$archetype/items[at0001]"
    followedBy:
      mappings:
        - name: "title"
          with:
            fhir: "title"
            openehr: "$archetype/items[at0002]"
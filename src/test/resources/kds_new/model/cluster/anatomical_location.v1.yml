engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  anatomical_location
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.anatomical_location.v1
    
mappings:
  - name: "bodySiteText"
    with:
      fhir: "$resourcePath.bodysite.text"
      openehr: "$archetypePath/items[at0001]" #Name of body site
    condition:
      targetRoot: "$resourcePath.bodysite"
      targetAttribute: "coding"
      operator: "empty"

  - name: "bodySiteCoded"
    with:
      fhir: "$resourcePath.bodysite"
      openehr: "$archetypePath/items[at0001]" #Name of body site
    condition:
      targetRoot: "$archetypePath"
      targetAttribute: "/items[at0001]"
      operator: "type"
      criteria: ["DV_CODED_TEXT"]

engine: FHIRConnect/v0.0.1
type: model
metadata:
  name: CLUSTER.death_details.v1.Person
  version: 0.0.1a
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.death_details.v1

mappings:

  - name: "deathDate"
    with:
      fhir: "$fhirRoot"
      openehr: "$archetype/items[at0001]"

  - name: "causeOfDeath" # TODO should be in another Template
    with:
      fhir: "$bundle.entry.resource" # Would that work ?!
      openehr: "$archetype"
    condition:
      targetRoot: "$bundle.entry.resource.as(Condition)"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[https://www.medizininformatik-initiative.de/fhir/core/modul-person/StructureDefinition/Todesursache]"
    followedBy:
      mappings:
        - name: "conditionCode"
          with:
            fhir: "$fhirRoot.code"
            openehr: "$archetype/items[at0003]"
        - name: "conditionCategory"
          with:
            fhir: "$fhirRoot.note.text"
            openehr: "$archetype/items[at0004]"
        - name: "date"
          with:
            fhir: "$fhirRoot.recordedDate"
            openehr: "$archetype/items[at0001]"
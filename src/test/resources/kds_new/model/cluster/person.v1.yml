engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  CLUSTER.person.v1
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.person.v1


mapping:

  - name: "name"
    with:
      fhir: "$resource"
      openehr: "$archetype/items[openEHR-EHR-CLUSTER.structured_name.v1]"
    slotArchetype: "CLUSTER.structured_name.v1.person_name-structured_name"

  - name: "address"
    with:
      fhir: "$resource"
      openehr: "$archetype/items[openEHR-EHR-CLUSTER.address.v1]"
    slotArchetype: "CLUSTER.address.v1"

  - name: "organisation"
    with:
      fhir: "$resource"
      openehr: "$archetype/items[openEHR-EHR-CLUSTER.organisation.v1]"
    slotArchetype: "CLUSTER.organisation.v1"

  - name: "electronicCommunication"
    with:
      fhir: "$resource"
      openehr: "$archetype/items[openEHR-EHR-CLUSTER.electronic_communication.v1]"
    slotArchetype: "CLUSTER.electronic_communication.v1"

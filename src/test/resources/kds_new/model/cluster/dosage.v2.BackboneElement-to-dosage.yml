engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  CLUSTER.dosage.v2.BackboneElement-to-dosage
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.dosage.v2

mappings:
#  text
#  site
#  rate[x]

  - name: "doseValue"
    with:
      fhir: "$fhirParentPath.dose"
      openehr: "$archetype/items[at0144]"

  - name: "doseDescription"
    with:
      fhir: "$fhirParentPath.text"
      openehr: "$archetype/items[at0178]"

  - name: "administrationRoute"
    with:
      fhir: "$fhirParentPath.rate"
      openehr: "$archetype/items[at0134]"

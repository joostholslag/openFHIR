engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  dosage.v2
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.dosage.v2

mappings:
  - name: "dosageInstructionText"
    with:
      fhir: "$fhirParentPath.text"
      openehr: "$archetypePath/items[at0178]"

  - name: "asNeeded"
    with:
      fhir: "$fhirParentPath.asNeededBoolean.as(Boolean)"
      openehr: "$archetypePath/items[at0024]"

 # - name: "site"
  #  with:
  #    fhir: "$fhirParentPath.site"
  #    openehr: "$archetypePath/items[at0024]" #Template /data[at0048]/items[openEHR-EHR-CLUSTER.anatomical_location.v1]/items[at0001]

  - name: "dosageTiming"
    with:
      fhir: "$fhirParentPath.timing"
      openehr: "$archetypePath"
    type: "PROGRAMMED_MAPPING"
    mappingCode: "timingToDaily_NonDaily" #FHIR and openEHR are here very different, openEHR uses ISO, FHIR made up their own

  - name: "dose"
    with:
      fhir: "$fhirParentPath.doseAndRate.dose"
      openehr: "$archetypePath/items[at0144]"

  - name: "rate"
    with:
      fhir: "$fhirParentPath.doseAndRate.rate"
      openehr: "$archetypePath/items[at0134]"

  - name: "duration"
    with:
      fhir: "$fhirParentPath.timing.duration"
      openehr: "$archetypePath/items[at0134]"  #not sure if this mapping is correct
    type: "PROGRAMMED_MAPPING"
    mappingCode: "dosageDurationToAdministrationDuration" #FHIR and openEHR are here very different, openEHR uses ISO, FHIR made up their own

  - name: "sequence"
    with:
      fhir: "$fhirParentPath.sequence"
      openehr: "$archetypePath/items[at0164]"
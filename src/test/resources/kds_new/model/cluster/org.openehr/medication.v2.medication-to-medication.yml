engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  CLUSTER.medication.v2.medication-to-medication
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.medication.v2
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/Medication

mappings:
  - name: "name"
    with:
      fhir: "$resource.code"
      openehr: "$archetype/items[at0132]"

  - name: "form"
    with:
      fhir: "$resource.form"
      openehr: "$archetype/items[at0071]"

  - name: "amount"
    with:
      fhir: "$resource.amount"
      openehr: "$archetype/items[at0115]"

  - name: "batch"
    with:
      fhir: "$resource.batch"
      openehr: "$archetype"
      type: "NONE"
    followedBy:
      mappings:
        - name: "id"
          with:
            fhir: "id"
            openehr: "/items[at0150]"
        - name: "expirationDate"
          with:
            fhir: "expirationDate"
            openehr: "/items[at0003]"

  - name: "ingredients"
    with:
      fhir: "$resource.ingredient"
      openehr: "$archetype/items[openEHR-EHR-CLUSTER.medication.v2]" # cluster in cluster
      type: "NONE"
    followedBy:
      mappings:
        - name: "ingredient"
          with:
            fhir: "item.as(CodeableConcept)"
            openehr: "/items[at0132]"
        - name: "medication"
          with:
            fhir: "item.reference.as(Medication)"
            openehr: "$reference"
          reference:
            resourceType: "Medication"
            mappings:
              - name: "medicationMedicationReference"
                with:
                  fhir: "$fhirRoot"
                  openehr: "/items[openEHR-EHR-CLUSTER.medication.v2]"
                slotArchetype: "CLUSTER.medication.v2.medication-to-medication" # depending on the resourceType picks the correct one

        - name: "medicationSubstance"
          with:
            fhir: "item.reference.as(Substance)"
            openehr: "$reference"
            unidirectional: "fhir->openEHR" # wont convert from openEHR to fhir otherwise would be two mappings
          reference:
            resourceType: "Substance"
            mappings:
              - name: "medicationSubstanceReference"
                with:
                  fhir: "$fhirRoot"
                  openehr: "/items[openEHR-EHR-CLUSTER.medication.v2]"
                slotArchetype: "CLUSTER.medication.v2.substance-to-medication" # depending on the resourceType picks the correct one

        - name: "strength"
          with:
            fhir: "strength"
            openehr: "/items[at0152]"
            type: "NONE"
          followedBy:
            mappings:
              - name: "numerator"
                with:
                  fhir: "numerator"
                  openehr: "/items[at0152]/items[at0153]"
              - name: "denominator"
                with:
                  fhir: "denominator"
                  openehr: "/items[at0152]/items[at0157]"


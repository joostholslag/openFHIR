engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  CLUSTER.structured_name.v1
  version: 0.0.1-alpha # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.structured_name.v1
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/HumanName

mappings:
  - name: "name"
    with:
      fhir: "$resource.name"
      openehr: "$archetype"
      type: "NONE"
    followedBy:
      mappings:
        - name: "typeOfName"
          with:
            fhir: "use"
            openehr: "items[at0001]"

        - name: "firstName"
          with:
            fhir: "given"
            openehr: "items[at0002]"

        - name: "prefix"
          with:
            fhir: "prefix"
            openehr: "items[at0006]"

        - name: "familyName"
          with:
            fhir: "family"
            openehr: "items[at0005]"

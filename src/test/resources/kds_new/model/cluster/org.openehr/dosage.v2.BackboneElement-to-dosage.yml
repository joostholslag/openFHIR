engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  CLUSTER.dosage.v2.BackboneElement-to-dosage
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.dosage.v2
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/BackboneElement

mappings:
#  text
#  site
#  rate[x]

  - name: "doseQuantityValue"
    with:
      fhir: "$fhirRoot.dose"
      openehr: "$archetype.dosis.quantity_value" # todo: quantity_value vs just |magnitude... how do you know which? maybe aql paths will fix this issue
      type: "QUANTITY"
    openehrCondition:
      targetRoot: "$archetype"
      targetAttributes:
        - "dosis|magnitude"
      operator: "empty"

  - name: "doseValue"
    with:
      fhir: "$fhirRoot.dose"
      openehr: "$archetype.dosis" # todo: quantity_value vs just |magnitude... how do you know which? maybe aql paths will fix this issue
      type: "QUANTITY"
    openehrCondition:
      targetRoot: "$archetype"
      targetAttributes:
        - "dosis.quantity_value"
      operator: "empty"

  - name: "doseDescription"
    with:
      fhir: "$fhirRoot.text"
      openehr: "$archetype.dosierung_freitext"
      type: "STRING"

  - name: "administrationRoute"
    with:
      fhir: "$fhirRoot.rate.as(Quantity)"
      openehr: "$archetype.verabreichungsrate.quantity_value"
      type: "QUANTITY"

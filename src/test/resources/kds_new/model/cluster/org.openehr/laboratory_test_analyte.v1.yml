engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  CLUSTER.laboratory_test_analyte.v1
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.laboratory_test_analyte.v1
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/Person #todo if we make this Observation, it also means it will try to map fhir->openehr standalone Observation without the context of a template



mappings:
  - name: "status"
    with:
      fhir: "$resource.status"
      openehr: "$archetype.ergebnis-status|code"
      type: "STRING"

  - name: "issued"
    with:
      fhir: "$resource.issued"
      openehr: "$archetype.zeitpunkt_ergebnis-status"
      type: "DATETIME"

  - name: "analyteMeasurement"
    with:
      fhir: "$resource.value"
      openehr: "$archetype.messwert.quantity_value"
      type: "QUANTITY"

  - name: "analyteName"
    with:
      fhir: "$resource.code"
      openehr: "$archetype.bezeichnung_des_analyts"
      type: "CODEABLECONCEPT"

  - name: "interpretation"
    with:
      fhir: "$resource.interpretation"
      openehr: "$archetype.interpretation"
      type: "CODEABLECONCEPT"

  - name: "testmethod"
    with:
      fhir: "$resource.method.text"
      openehr: "$archetype.testmethode|other"
      type: "STRING"

  - name: "specimen"
    with:
      fhir: "$resource.specimen.as(Reference).identifier"
      openehr: "$archetype.probe_id.identifier_value"
      type: "IDENTIFIER"

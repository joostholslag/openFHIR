      type: "QUANTITY"
    openehrCondition:
      targetRoot: "$archetype"
      targetAttributes:
        - "dosis|magnitude"
      operator: "empty"

  - name: "doseValue"
    with:
      fhir: "$fhirRoot.doseAndRate.dose.as(Quantity)"
      openehr: "$archetype.dosis" # todo: quantity_value vs just |magnitude... how do you know which? maybe aql paths will fix this issue
      type: "QUANTITY"

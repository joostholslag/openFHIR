engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  CLUSTER.address.v1
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.address.v1

mappings:
  - name: "streetaddress"
    with:
      fhir: "$fhirRoot"
      openehr: "$archetype"
    followedBy:
      mappings:
        - name: "city"
          with:
            fhir: "city"
            openehr: "items[at0002"
            type: "STRING"

        - name: "state"
          with:
            fhir: "state"
            openehr: "items[at0004]"
            type: "STRING"

        - name: "postalCode"
          with:
            fhir: "postalCode"
            openehr: "items[at0005]"
            type: "STRING"

        - name: "country"
          with:
            fhir: "country"
            openehr: "items[at0006]"
            type: "STRING"

        - name: "line"
          with:
            fhir: "line"
            openehr: "items[at0001]"
            type: "STRING"

        - name: "type_physical_fhir"
          with:
            fhir: "type"
            value: "physical"
          openehrCondition:
            targetRoot: "$archetype.items[at0010]"
            targetAttributes:
              - "code_string"
            operator: "one of"
            criteria: "at0011"

        - name: "type_postal_fhir"
          with:
            fhir: "type"
            value: "postal"
          openehrCondition:
            targetRoot: "$archetype.items[at0010]"
            targetAttributes:
              - "code_string"
            operator: "one of"
            criteria: "at0012"

        - name: "type_both_fhir"
          with:
            fhir: "type"
            value: "both"
          openehrCondition:
            targetRoot: "$archetype.items[at0010]"
            targetAttributes:
              - "code_string"
            operator: "one of"
            criteria: "at0013"

        - name: "type_physical_openehr"
          with:
            openehr: "items[at0010]/defining_code"
            value: "at0011"
          fhirCondition:
            targetRoot: "$fhirRoot"
            targetAttributes:
              - "type"
            operator: "one of"
            criteria: "physical"

        - name: "type_postal_openehr"
          with:
            openehr: "items[at0010]/defining_code"
            value: "at0012"
          fhirCondition:
            targetRoot: "$fhirRoot"
            targetAttributes:
              - "type"
            operator: "one of"
            criteria: "postal"

        - name: "type_both_openehr"
          with:
            openehr: "items[at0010]/defining_code"
            value: "at0013"
          fhirCondition:
            targetRoot: "$fhirRoot"
            targetAttributes:
              - "type"
            operator: "one of"
            criteria: "both"


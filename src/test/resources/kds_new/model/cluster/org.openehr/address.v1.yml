engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  CLUSTER.address.v1
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.address.v1

mappings:
  - name: "streetaddress"
    with:
      fhir: "$fhirRoot.address"
      openehr: "$archetype"
    manual:
      - name: "type"
        fhir:
          path: "$fhirRoot.type"
          value: "both"
    fhirCondition:
      targetRoot: "$fhirRoot.address"
      targetAttribute: "type"
      operator: "one of"
      criteria: "[both]"
    followedBy:
      mappings:
        - name: "city"
          with:
            fhir: "city"
            openehr: "/items[at0002]"

        - name: "state"
          with:
            fhir: "state"
            openehr: "/items[at0004]"

        - name: "postalCode"
          with:
            fhir: "postalCode"
            openehr: "/items[at0005]"

        - name: "country"
          with:
            fhir: "country"
            openehr: "/items[at0006]"

        - name: "type"
          with:
            fhir: "type"
            openehr: "/items[at0010]"

        - name: "line"
          with:
            fhir: "line"
            openehr: "/items[at0001]"


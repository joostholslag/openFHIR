engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  CLUSTER.address.v1
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.address.v1

mappings:
  - name: "streetaddress"
    with:
      fhir: "$fhirRoot"
      openehr: "$archetype"
    fhirCondition:
      targetRoot: "$fhirRoot"
      targetAttribute: "type"
      operator: "one of"
      criteria: "[both]"
    followedBy:
      mappings:
        - name: "city"
          with:
            fhir: "city"
            openehr: "items[at0002, 'Stadt']"
            type: "STRING"

        - name: "state"
          with:
            fhir: "state"
            openehr: "items[at0004, 'Bundesland']|code"
            type: "STRING"

        - name: "postalCode"
          with:
            fhir: "postalCode"
            openehr: "items[at0005]"
            type: "STRING"

        - name: "country"
          with:
            fhir: "country"
            openehr: "items[at0006]|code" #todo: map
            type: "STRING"

#        - name: "type" todo: are we hardcoding  (above with condition) or are we mapping?
#          with:
#            fhir: "type"
#            openehr: "/items[at0010]"
#            type: "STRING"

        - name: "line"
          with:
            fhir: "line"
            openehr: "items[at0001, 'Stra√üe']"
            type: "STRING"


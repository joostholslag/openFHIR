engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  CLUSTER.address.v1
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.address.v1
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/Address

mappings:
  - name: "streetaddress"
    with:
      fhir: "$fhirRoot"
      openehr: "$archetype"
    type: "NONE"
    followedBy:
      mappings:
        - name: "line"
          with:
            fhir: "line"
            openehr: "items[at0001]"

        - name: "city"
          with:
            fhir: "city"
            openehr: "items[at0002]"

        - name: "state"
          with:
            fhir: "state"
            openehr: "items[at0004]"

        - name: "postalCode"
          with:
            fhir: "postalCode"
            openehr: "items[at0005]"

        - name: "country"
          with:
            fhir: "country"
            openehr: "items[at0006]"

        - name: "type"
          with:
            fhir: "type"
            openehr: "items[at0010]/defining_code"
          manual:
            - name: "physical"
              openehr:
                - path: "terminology_id/value"
                  value: "local"
                - path: "code_string"
                  value: "at0011"
                - path: "../value"
                  value: "Physical"
              fhirCondition:
                targetRoot: "$fhirRoot"
                targetAttribute: "code"
                operator: "one of"
                criteria: "[physical]"

              fhir:
                - path: "code"
                  value: "physical"
              openehrCondition:
                targetRoot: "$openehrRoot"
                targetAttribute: "code_string"
                operator: "one of"
                criteria: "[at0011]"

            - name: "postal"
              openehr:
                - path: "terminology_id/value"
                  value: "local"
                - path: "code_string"
                  value: "at0012"
                - path: "../value"
                  value: "Postal"
              fhirCondition:
                targetRoot: "$fhirRoot"
                targetAttribute: "code"
                operator: "one of"
                criteria: "[postal]"
              fhir:
                - path: "code"
                  value: "postal"
              openehrCondition:
                targetRoot: "$openehrRoot"
                targetAttribute: "code_string"
                operator: "one of"
                criteria: "[at0012]"

            - name: "both"
              openehr:
                - path: "terminology_id/value"
                  value: "local"
                - path: "code_string"
                  value: "at0013"
                - path: "../value"
                  value: "Both"
              fhirCondition:
                targetRoot: "$fhirRoot"
                targetAttribute: "code"
                operator: "one of"
                criteria: "[both]"
              fhir:
                - path: "code"
                  value: "both"
              openehrCondition:
                targetRoot: "$openehrRoot"
                targetAttribute: "code_string"
                operator: "one of"
                criteria: "[at0013]"

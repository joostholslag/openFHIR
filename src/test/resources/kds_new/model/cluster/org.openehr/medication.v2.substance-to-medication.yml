engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  CLUSTER.medication.v2.substance-to-medication
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.medication.v2
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/Person #todo: same issue as elsewhere, where this is taken as a standalone mapping...

mappings:
  - name: "name"
    with:
      fhir: "$resource.code.text"
      openehr: "$archetype.arzneimittel-name"
      type: "STRING"

  - name: "ingredients"
    with:
      fhir: "$resource.ingredient"
      openehr: "$archetype.bestandteil" # cluster in cluster
      type: "NONE"
    followedBy:
      mappings:
        - name: "ingredient"
          with:
            fhir: "substance.as(CodeableConcept)"
            openehr: "$archetype"
          followedBy:
            mappings:
              - name: "item text"
                with:
                  fhir: "text"
                  openehr: "bestandteil"
                  type: "STRING"

              - name: "wirkstofftyp"
                with:
                  fhir: "coding"
                  openehr: "wirkstofftyp"
                  type: "CODING"

        - name: "substanceSubstance"
          with:
            fhir: "substance.as(Substance)"
            openehr: "$reference"
          reference:
            resourceType: "Substance"
            mappings:
              - name: "medicationSubstanceReference"
                with:
                  fhir: "$fhirRoot"
                  openehr: "$archetype.bestandteil"
                slotArchetype: "CLUSTER.medication.v2.substance-to-medication" # depending on the resourceType picks the correct one

        - name: "quantity"
          with:
            fhir: "quantity"
            openehr: "bestandteil-menge"
            type: "NONE"
          followedBy:
            mappings:
              - name: "zahler"
                with:
                  fhir: "numerator"
                  openehr: "z√§hler"
                  type: "QUANTITY"
              - name: "nenner"
                with:
                  fhir: "denominator"
                  openehr: "nenner"
                  type: "QUANTITY"

  - name: "instance"
    with:
      fhir: "$resource.instance.quantity"
      openehr: "$archetype.wirkstoffrelation.wirkstoffkonzentration"
      type: "QUANTITY"

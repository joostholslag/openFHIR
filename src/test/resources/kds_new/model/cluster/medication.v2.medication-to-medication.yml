engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  CLUSTER.medication.v2.medication-to-medication
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.medication.v2

mappings:
  - name: "name"
    with:
      fhir: "$resource.code"
      openehr: "$archetype/items[at0132]"

  - name: "form"
    with:
      fhir: "$resource.form"
      openehr: "$archetype/items[at0071]"

  - name: "amount"
    with:
      fhir: "$resource.amount"
      openehr: "$archetype/items[at0115]"

  - name: "batch"
    with:
      fhir: "$resource.batch"
      openehr: "$archetype"
      type: "NONE"
    followedBy:
      mappings:
        - name: "id"
          with:
            fhir: "id"
            openehr: "/items[at0150]"
        - name: "expirationDate"
          with:
            fhir: "expirationDate"
            openehr: "/items[at0003]"

  - name: "ingredients"
    with:
      fhir: "$resource.ingredient"
      openehr: "$archetype/items[openEHR-EHR-CLUSTER.medication.v2]" # cluster in cluster
      type: "NONE"
    followedBy:
      mappings:
        - name: "ingredient"
          with:
            fhir: "item.as(CodeableConcept)"
            openehr: "/items[at0132]"
        - name: "medication"
          with:
            fhir: "item.as(Medication)"
            openehr: "$reference"
          reference:
            resourceType: "Medication"
            mappings:
              - name: "medicationMedicationReference"
                with:
                  fhir: "$fhirRoot"
                  openehr: "/items[openEHR-EHR-CLUSTER.medication.v2]"
                slotArchetype: "CLUSTER.medication.v2" # depending on the resourceType picks the correct one

        - name: "medicationSubstance" #TODO mapping this back will cause a problem since it wont know which one to take when mapping back from openEHR to FHIR
          with:
            fhir: "item.as(Substance)"
            openehr: "$reference"
          reference:
            resourceType: "Substance"
            mappings:
              - name: "medicationSubstanceReference"
                with:
                  fhir: "$fhirRoot"
                  openehr: "/items[openEHR-EHR-CLUSTER.medication.v2]"
                slotArchetype: "CLUSTER.medication.v2" # depending on the resourceType picks the correct one
        - name: "strength"
          with:
            fhir: "strength"
            openehr: "/items[at0152]"
            type: "NONE"
          followedBy:
            mappings:
              - name: "zahler"
                with:
                  fhir: "numerator"
                  openehr: "/items[at0152]/items[at0153]"
              - name: "nenner"
                with:
                  fhir: "denominator"
                  openehr: "/items[at0152]/items[at0157]"


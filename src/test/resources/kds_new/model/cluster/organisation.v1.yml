engine: FHIRConnect/v0.0.1
type: model
metadata:
  name: CLUSTER.organisation.v1
  version: 0.0.1a
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.organisation.v1

mappings:
  - name: "orgName"
    with:
      fhir: "$fhirRoot.name"
      openehr: "$archetype/items[at0001]"

  - name: "orgId"
    with:
      fhir: "$fhirRoot.identifier"
      openehr: "$archetype/items[at0003]"

engine: FHIRConnect/v0.0.1
type: model
metadata:
  name: cluster_organisation
  version: 0.0.1a
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.organisation.v1
  fhirConfig:
    profile: http://hl7.org/fhir/StructureDefinition/Organization

mappings:
  - name: "org"
    with:
      fhir: "$fhirParentPath"
      openehr: "$openEhrArchetype"
      type: "NONE"
    followedBy:
      mappings:
        - name: "orgName"
          with:
            fhir: "name"
            openehr: "/items[at0001]"
            type: "TEXT"
        - name: "orgId"
          with:
            fhir: "identifier"
            openehr: "/items[at0003]"
            type: "IDENTIFIER"
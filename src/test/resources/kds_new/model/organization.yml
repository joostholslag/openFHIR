engine: FHIRConnect/v0.0.1
type: model
metadata:
  name: cluster_organisation
  version: 0.0.1a
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.organisation.v1
  fhirConfig:
    profile: http://hl7.org/fhir/StructureDefinition/Organization

mappings:
  - name: "orgName"
    with:
      fhir: "$fhirParentPath.name"
      openehr: "$openehrArchetype/items[at0001]"

  - name: "orgId"
    with:
      fhir: "$fhirParentPath.identifier"
      openehr: "$openehrArchetype/items[at0003]"

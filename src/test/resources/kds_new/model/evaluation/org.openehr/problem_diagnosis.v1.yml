  - name: "problemDiagnose"
    with:
      fhir: "$resource.code"
      openehr: "$archetype"
    followedBy:
      mappings:
        - name: "problemDiagnoseName"
          with:
            fhir: "coding"
            openehr: "diagnose"
            type: "CODING"
          followedBy:
            mappings:
              - name: "problemDiagnoseNameCode"
                with:
                  fhir: "code"
                  openehr: "kodierte_diagnose"
        - name: "problemDiagnoseText"
          with:
            fhir: "text"
            openehr: "diagnose.freitextbeschreibung"

  - name: "note"
    with:
      fhir: "$resource.note.text"
      openehr: "$archetype.diagnose.diagnoseerl√§uterung"
      type: "STRING"

  - name: "dateTime"
    with:
      fhir: "$resource.onset"
      openehr: "$archetype.diagnose.klinisch_relevanter_zeitraum_zeitpunkt_des_auftretens"
      type: "DATETIME"

  - name: "bodySite"
    with:
      fhir: "$resource.bodySite"
      openehr: "$archetype.diagnose.anatomical_location.body_site_name"
      type: "CODEABLECONCEPT"

  - name: "bodySiteCluster"
    with:
      fhir: "$resource.bodySite"
      openehr: "$archetype.diagnose.anatomical_location"
    slotArchetype: "CLUSTER.anatomical_location.v1"

  - name: "severity"
    with:
      fhir: "$resource.severity"
      openehr: "$archetype.diagnose.severity"
      type: "CODEABLECONCEPT"




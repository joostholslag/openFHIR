engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  laboratoryTestResult
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-OBSERVATION.laboratory_test_result.v1

mappings:
  - name: "category"
    with:
      fhir: "$resourcePath.category"
      openehr: "$archetypePath/data[at0001]/events[at0002]/data[at0003]/items[at0005]"

  - name: "conclusion"
    with:
      fhir: "$resourcePath.conclusion"
      openehr: "$archetypePath/data[at0001]/events[at0002]/data[at0003]/items[at0057]"

  - name: "effectiveStart"
    with:
      fhir: "$resourcePath.effective"
      openehr: "$composition/context/start_time" #

  - name: "effectiveEnd"
    with:
      fhir: "$resourcePath.effectivePeriod.end"
      openehr: "$composition/context/end_time" #

  #DiagnosticReport.specimen	Laborbefund.Probenmaterial HIER link eines Specimen der ein entry etc ist wie ist dann das zur√ºckmappen ?!
  #DiagnosticReport.specimen.identifier	Laborbefund.Probenmaterial.Laborprobenidentifikator
  #DiagnosticReport.effective[x]	RM


  - name: "basedOn"
    extension: "add"
    with:
      fhir: "$resourcePath.basedOn"
      openehr: "$reference"
      type: "NONE"
    reference:
      mappings:
        - name: "identifierInReference"
          with:
            fhir: "$fhirRoot.identifier.value"
            openehr: "$archetypePath/protocol[at0004]/items[at0094]/items[at0063]"
        - name: "cascadeMapping"
          with:
            fhir: "$fhirRoot"
            openehr: "$archetypePath/protocol[at0004]/items[at0094]/items[at0063]" # will use link
            type: "REFERENCED_MAPPING" # execute mapping or use already mapped one to get Composition URI
            openehr_link:
              meaning: "the identifier which it derived from"
              type: "based on"


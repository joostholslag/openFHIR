engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  laboratoryTestResult
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-OBSERVATION.laboratory_test_result.v1

mappings:
  - name: "Category"
    with:
      fhir: "$fhirResource.category"
      openehr: "$openEhrArchetype/data[at0001]/events[at0002]/data[at0003]/items[at0005]"
      type: "CODEABLECONCEPT"

  - name: "conclusion"
    with:
      fhir: "$fhirResource.conclusion"
      openehr: "$openEhrArchetype/data[at0001]/events[at0002]/data[at0003]/items[at0057]"
      type: "STRING"

  - name: "effectiveStart"
    with:
      fhir: "$fhirResource.effective"
      openehr: "$composition/context/start_time" #
      type: "DATETIME" # again map date time period to interval etc.

  - name: "effectiveEnd"
    with:
      fhir: "$fhirResource.effectivePeriod.end"
      openehr: "$composition/context/end_time" #
      type: "DATETIME"

  - name: "basedOn"
    extension: "add"
    with:
      fhir: "$fhirResource.basedOn"
      openehr: "$reference"
      type: "NONE"
    reference:
      mappings:
        - name: "identifierInReference"
          with:
            fhir: "$fhirRoot.identifier.value"
            openehr: "$openehrArchetype/protocol[at0004]/items[at0094]/items[at0063]"
            type: "IDENTIFIER"
        - name: "cascadeMapping"
          with:
            fhir: "$fhirRoot"
            openehr: "$openehrArchetype/protocol[at0004]/items[at0094]/items[at0063]" # will use link
            type: "REFERENCED_MAPPING" # execute mapping or use already mapped one to get Composition URI
            openehr_link:
              meaning: "the identifier which it derived from"
              type: "based on"


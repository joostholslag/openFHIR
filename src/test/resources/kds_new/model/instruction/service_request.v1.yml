engine: FHIRConnect/v0.0.1
type: model
metadata:
  name: service_request
  version: 0.0.1a
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-INSTRUCTION.service_request.v1
  fhirConifg:
    profile: http://hl7.org/fhir/StructureDefinition/ServiceRequest

mappings:
  - name: "identifier"
    with:
      fhir: "$resourcePath.identifier"
      openehr: "$archetypePath/protocol[at0008]/items[at0010]"
      #-> identifier value to DV_ID value
      # -> type to type
      #assigner -> Organization name /code -> DV_IDENTIFIER assigner

  - name: "authoredOn"
    with:
      fhir: "$resourcePath.authoredOn"
      openehr: "$composition/context/start_time"

  - name: "status" #TODO this is in openEHR a DV_CODED_TEXT and in FHIR an coding whic then has only a value .
    with:
      fhir: "$resourcePath.status"
      openehr: "$archetypePath/protocol[at0008]/items[at0127]"

  - name: "code"
    with:
      fhir: "$resourcePath.code"
      openehr: "$archetypePath/activities[at0001]/description[at0009]/items[at0121]"

  - name: "category"
    with:
      fhir: "$resourcePath.category"
      openehr: "$archetypePath/activities[at0001]/description[at0009]/items[at0148]"

  - name: "intent"
    with:
      fhir: "$resourcePath.intent"
      openehr: "$archetypePath/activities[at0001]/description[at0009]/items[at0065]"

  - name: "note"
    with:
      fhir: "$resourcePath.note.text"
      openehr: "$archetypePath/activities[at0001]/description[at0009]/items[at0150]"

  - name: "organisation"
    with:
      fhir: "$resourcePath.requester.as(Organization)"
      openehr: "$reference"
    reference:
      resourceType: "Organization"
      mappings:
        - name: "organization"
          with:
            fhir: "extension"
            openehr: "$openEhrArchetyp/protocol[at0008]/items[openEHR-EHR-CLUSTER.organisation.v1]"
          slotArchetype: "openEHR-EHR-CLUSTER.organisation.v1"




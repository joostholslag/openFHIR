engine: FHIRConnect/v0.0.1
type: model
metadata:
  name: INSTRUCTION.service_request.v1
  version: 0.0.1a
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-INSTRUCTION.service_request.v1
  fhirConfig:
    resourceType: ServiceRequest

mappings:

  - name: "composer"
    with:
      fhir: "$resource.requester"
      openehr: "$composition/composer" #take the first one if its 0..n ?!

  - name: "healthCareFacility"
    with:
      fhir: "$resource.requester.as(Organization)"
      openehr: "$composition/context/health_care_facility"

  - name: "authoredOn"
    with:
      fhir: "$resource.authoredOn"
      openehr: "$composition/context/start_time"

  - name: "provider"
    with:
      fhir: "$resource.requester" # mapping is twice, entry level will overwrite the composer from above if not changed in the extension mapping
      openehr: "$archetype/provider"

  - name: "identifier"
    with:
      fhir: "$resource.identifier"
      openehr: "$archetype/protocol[at0008]/items[at0010]"
      #-> identifier value to DV_ID value
      # -> type to type
      #assigner -> Organization name /code -> DV_IDENTIFIER assigner

  - name: "status" #TODO this is in openEHR a DV_CODED_TEXT and in FHIR an coding whic then has only a value .
    with:
      fhir: "$resource.status"
      openehr: "$archetype/protocol[at0008]/items[at0127]"

  - name: "code"
    with:
      fhir: "$resource.code"
      openehr: "$archetype/activities[at0001]/description[at0009]/items[at0121]"

  - name: "category"
    with:
      fhir: "$resource.category"
      openehr: "$archetype/activities[at0001]/description[at0009]/items[at0148]"

  - name: "intent"
    with:
      fhir: "$resource.intent"
      openehr: "$archetype/activities[at0001]/description[at0009]/items[at0065]"

  - name: "note"
    with:
      fhir: "$resource.note.text"
      openehr: "$archetype/activities[at0001]/description[at0009]/items[at0150]"

  - name: "organisation"
    with:
      fhir: "$resource.requester.as(Organization)"
      openehr: "$reference"
    reference:
      resourceType: "Organization"
      mappings:
        - name: "organization"
          with:
            fhir: "extension"
            openehr: "$openEhrArchetyp/protocol[at0008]/items[openEHR-EHR-CLUSTER.organisation.v1]"
          slotArchetype: "CLUSTER.organisation.v1"




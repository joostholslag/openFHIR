engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  german_case_identifier
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.case_identification.v0

mappings:
  - name: "identifierCase"
    with:
      fhir: "$fhirResource.identifier.value"
      openehr: "$openEhrArchetype/items[at0001]"
      type: "IDENTIFIER"
    condition:
      targetRoot: "$fhirResource.identifier.type"
      targetAttribute: "code"
      operator: "one of"
      criteria: "[VN]" # visit number
engine: FHIRConnect/v0.0.1
type: model
metadata:
  name: problem_diagnosis
  version: 0.0.1a
spec: 
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-EVALUATION.problem_diagnosis.v1
  fhirConfig:
    fhirProfile: http://hl7.org/fhir/StructureDefinition/Condition

mappings:
  - name: "problemDiagnose"
    with:
      fhir: "$fhirResource.code"
      openEHR: "$openEhrArchetype"
    followedBy:
      mappings:   
        - name: "problemDiagnoseName"
          with:
            fhir: "coding"
            openehr: "/data[at0001]/items[at0002]"
            type: "CODEABLECONCEPT"    
        - name: "problemDiagnoseText" 
          with:
            fhir: "text"
            openehr: "/data[at0001]/items[at0009]"
            type: "STRING"    

  - name: "note"
    with:
      fhir: "$fhirResource.note.text"
      openehr: "$openEhrArchetype/data[at0001]/items[at0069]"
      type: "STRING"

  - name: "dateTime" #allows no spaces cause of paths
    with:
      fhir: "$fhirResource"
      openehr: "$openEhrArchetype"
    followedBy:
      mappings:
        - name: "dateTime"
          with:
            fhir: "onset" # if period map period.start if DateTime map DateTime
            openehr: "/data[at0001]/items[at0077]"
            type: "DATETIME"
     #   - name: "dateTimePeriod" #workaround
     #     with:
     #       fhir: "onsetPeriod.start" # Period will be added, but currently is not supported in problem diangose
     #       #here we would like a not-exists condition if we wanted to pick between one, if both are provided (not here the case)
     #       openehr: "/data[at0001]/items[at0077]"
     #       type: "DATETIME" #interval, duratin etc is missing in FHIRConnect.

  - name: "bodySite"
    with:
      fhir: "$fhirResource.bodySite"
      openehr: "$openEhrArchetype"
    followedBy:
      mappings:
        - name: "bodySiteCode"
          with:
            fhir: "coding"
            openehr: "/data[at0001]/items[at0012]" # Body site
            type: "CODING"
        - name: "bodySiteText"
          with:
            fhir: "$fhirResource" #only forwarding the root, can this be done or does it lead to clashes with the father from above ? 
            #I guess the $ prevents that. 
            openehr: "/data[at0001]/items[openEHR-EHR-CLUSTER.anatomical_location.v1]" # could be also just loaded at the top if its anyways just $resource....
          slotArchetype: "openEHR-EHR-CLUSTER.anatomical_location.v1"  

  - name: "severity"
    with:
      fhir: "$fhirResource.severity" # Period will be added, but currently is not supporte din problem diangose
      openehr: "$openEhrArchetype/data[at0005]" #SNOMED to opeNEHR table mapping required + alternatively checkout if there are snomed term_mappings attched and use them.
      type: "CODEABLECONCEPT" 




engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  episode_institution
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-ADMIN_ENTRY.episode_institution_local.v0
    revision: 0.0.1-alpha

mappings:
  - name: "composer"
    with:
      fhir: "$resource.serviceProvider"
      openehr: "$composition/composer"

  - name: "healthcareFacility"
    with:
      fhir: "$resource.serviceProvider"
      openehr: "$composition/context/health_care_facility"

  - name: "contextStartTime"
    with:
      fhir: "$resource.period.start"
      openehr: "$composition/context/start_time"

  - name: "contextEndTime"
    with:
      fhir: "$resource.period.start"
      openehr: "$composition/context/end_time"

  - name: "entryProvider"
    with:
      fhir: "$resource.serviceProvider"
      openehr: "$archetype/provider"

  - name: "admissionDate"
    with:
      fhir: "$resource.period.start"
      openehr: "archetypePath/data[at0001]/items[at0004]"

  - name: "seperationDate"
    with:
      fhir: "$resource.period.end"
      openehr: "archetypePath/data[at0001]/items[at0002]"

  - name: "room"
    with:
      fhir: "$resource.location.identifier.value"
      openehr: "$archetype/data[at0001]/items[at0018]/items[at0023]"
    condition:
      targetRoot: "$resource.location.physicalType"
      targetAttribute: "coding.code"
      operator: "one of"
      criteria: "[ro]"

  - name: "bed"
    with:
      fhir: "$resource.location.identifier.value"
      openehr: "$archetype/data[at0001]/items[at0018]/items[at0024]"
    condition:
      targetRoot: "$resource.location.physicalType"
      targetAttribute: "coding.code"
      operator: "one of"
      criteria: "[bd]"

  - name: "station"
    with:
      fhir: "$resource.location.identifier.value"
      openehr: "$archetype"
    condition:
      targetRoot: "$resource.location.physicalType"
      targetAttribute: "coding.code"
      operator: "one of"
      criteria: "[wa]"


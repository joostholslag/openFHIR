      fhir: "$resource"
      openehr: "$archetype"
      type: "NONE"
    followedBy:
      mappings:
        - name: "Name"
          with:
            fhir: "code"
            openehr: "/description[at0001]/items[at0002]"
          condition:
            targetRoot: "coding"
            targetAttribute: "system"
            operator: "one of"
            criteria: "[http://snomed.info/sct, http://fhir.de/CodeSystem/bfarm/ops]"

  - name: "freetext"

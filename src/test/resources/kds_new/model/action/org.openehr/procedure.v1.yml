engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  KDS_prozedur
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-ACTION.procedure.v1
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/Procedure

mappings:
  - name: "participations"
    with:
      fhir: "$resource.performer.actor"
      openehr: "$composition/context/participations"  # often required therefore simplified mapping engine is to resolve Reference -> Participations
    participationsFunction: "asserter" # participations_mode this one has to be done in the mapping and cannot be mapped automatically.

  - name: "other_participations"
    with:
      fhir: "$resource.performer.actor"
      openehr: "$archetype/other_participations"  # often required therefore simplified mapping engine is to resolve Reference -> Participations
    participationsFunction: "asserter"

  - name: "provider"
    with:
      fhir: "$resource.performer.actor"
      openehr: "$archetype/provider"  # often required therefore simplified mapping engine is to resolve Reference -> Participations

  - name: "contextStartTime"
    with:
      fhir: "$resource.performed"
      openehr: "$composition/context/start_time"

  - name: "actionPerformed"
    with:
      fhir: "$resource.performed"
      openehr: "$archetype/time" # this field is more fiting then start_time thats why it overwrites the initial performed in fhir.

  - name: "contextEndTime"
    with:
      fhir: "$resource.performed.end"
      openehr: "$composition/context/end_time"

  - name: "composer"
    with:
      fhir: "$resource.recorder"
      openehr: "$composition/composer" # often required therefore simplified mapping engine is to resolve Reference -> Composer

  - name: "ISMTransition"
    with:
      fhir: "$resource" #there needs to be a mapping table
      openehr: "$archetype/ism_transition/defining_code"
    manual:
      - name: "initial"
        fhir:
          - path: "state"
            value: "unknown"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "code_string"
          operator: "one of"
          criteria: "[524]"
        openehr:
          - path: "terminology_id/value"
            value: "openehr"
          - path: "../value"
            value: "Initial"
          - path: "code_string"
            value: "524"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "state"
          operator: "one of"
          criteria: "[unknown]"

      - name: "planned"
        fhir:
          - path: "state"
            value: "preparation"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "code_string"
          operator: "one of"
          criteria: "[526]"
        openehr:
          - path: "terminology_id/value"
            value: "openehr"
          - path: "../value"
            value: "Planned"
          - path: "code_string"
            value: "526"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "state"
          operator: "one of"
          criteria: "[preparation]"

      - name: "postponed"
        fhir:
          - path: "state"
            value: "not-done"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "code_string"
          operator: "one of"
          criteria: "[527]"
        openehr:
          - path: "terminology_id/value"
            value: "openehr"
          - path: "../value"
            value: "Postponed"
          - path: "code_string"
            value: "527"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "state"
          operator: "one of"
          criteria: "[not-done]"

      - name: "scheduled"
        fhir:
          - path: "state"
            value: "preparation"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "code_string"
          operator: "one of"
          criteria: "[529]"
        openehr:
          - path: "terminology_id/value"
            value: "openehr"
          - path: "../value"
            value: "Scheduled"
          - path: "code_string"
            value: "529"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "state"
          operator: "one of"
          criteria: "[preparation]"

      - name: "cancelled"
        fhir:
          - path: "state"
            value: "entered-in-error"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "code_string"
          operator: "one of"
          criteria: "[528]"
        openehr:
          - path: "terminology_id/value"
            value: "openehr"
          - path: "../value"
            value: "Cancelled"
          - path: "code_string"
            value: "528"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "state"
          operator: "one of"
          criteria: "[entered-in-error]"

      - name: "active"
        fhir:
          - path: "state"
            value: "in-progress"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "code_string"
          operator: "one of"
          criteria: "[245]"
        openehr:
          - path: "terminology_id/value"
            value: "openehr"
          - path: "../value"
            value: "Active"
          - path: "code_string"
            value: "245"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "state"
          operator: "one of"
          criteria: "[in-progress]"

      - name: "suspended"
        fhir:
          - path: "state"
            value: "on-hold"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "code_string"
          operator: "one of"
          criteria: "[530]"
        openehr:
          - path: "terminology_id/value"
            value: "openehr"
          - path: "../value"
            value: "Suspended"
          - path: "code_string"
            value: "530"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "state"
          operator: "one of"
          criteria: "[on-hold]"

      - name: "aborted"
        fhir:
          - path: "state"
            value: "stopped"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "code_string"
          operator: "one of"
          criteria: "[531]"
        openehr:
          - path: "terminology_id/value"
            value: "openehr"
          - path: "../value"
            value: "Aborted"
          - path: "code_string"
            value: "531"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "state"
          operator: "one of"
          criteria: "[stopped]"

      - name: "completed"
        fhir:
          - path: "state"
            value: "completed"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "code_string"
          operator: "one of"
          criteria: "[532]"
        openehr:
          - path: "terminology_id/value"
            value: "openehr"
          - path: "../value"
            value: "Completed"
          - path: "code_string"
            value: "532"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "state"
          operator: "one of"
          criteria: "[completed]"

      - name: "expired"
        fhir:
          - path: "state"
            value: "unknown"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "code_string"
          operator: "one of"
          criteria: "[533]"
        openehr:
          - path: "terminology_id/value"
            value: "openehr"
          - path: "../value"
            value: "Expired"
          - path: "code_string"
            value: "533"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "state"
          operator: "one of"
          criteria: "[unknown]"



  - name: "name"
    with:
      fhir: "$resource"
      openehr: "$archetype"
      type: "NONE"
    followedBy:
      mappings:
        - name: "Name"
          with:
            fhir: "code"
            openehr: "description[at0001]/items[at0002]"
          fhirCondition:
            targetRoot: "coding"
            targetAttribute: "system"
            operator: "one of"
            criteria: "[http://snomed.info/sct, http://fhir.de/CodeSystem/bfarm/ops]"

  - name: "freetext"
    with:
      fhir: "$resource.code.text"
      openehr: "$archetype/description[at0001]/items[at0049]"

  - name: "comment"
    with:
      fhir: "$resource.note.text"
      openehr: "$archetype/description[at0001]/items[at0005]"

  - name: "category"
    with:
      fhir: "$resource.category"
      openehr: "$archetype/description[at0001]/items[at0067]"

  - name: "bodySite"
    with:
      fhir: "$resource.bodySite"
      openehr: "$archetype/description[at0001]/items[at0063]"

  - name: "performedEnd"
    with:
      fhir: "$resource.performed.end" # better fiting then performed end from context since this covers all procedures
      openehr: "$archetype/description[at0001]/items[at0060]"

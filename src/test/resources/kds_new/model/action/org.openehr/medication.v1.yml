  - name: "category"
    with:
      fhir: "$resource.category"
      openehr: "$archetype.context.setting"
      type: "CODEABLECONCEPT" #todo: add terminlogy mapping


  - name: "note"
    with:
      fhir: "$resource.note.text"
      openehr: "$archetype.arzneimittelanwendung.kommentar"
      type: "STRING"

  - name: "dosage"
    with:
      fhir: "$resource.dosage"
      openehr: "$archetype.arzneimittelanwendung.dosierung"
    slotArchetype: "CLUSTER.dosage.v2.BackboneElement-to-dosage" #todo: why CLUSTER.dosage.v2.BackboneElement-to-dosage and not CLUSTER.dosage.v2.dosage-to-dosage
    followedBy:
      mappings:
        - name: "route"
          with:
            fhir: "route"
            openehr: "$archetype.arzneimittelanwendung.details_zur_verabreichung.verabreichungsweg"
            type: "CODEABLECONCEPT"

        - name: "bodySite"
          with:
            fhir: "site"
            openehr: "$archetype.arzneimittelanwendung.details_zur_verabreichung.körperstelle"
            type: "CODEABLECONCEPT"

        - name: "method"
          with:
            fhir: "method"
            openehr: "$archetype.arzneimittelanwendung.details_zur_verabreichung.methode_der_verabreichung"
            type: "CODEABLECONCEPT"

  - name: "medication"
    with:
      fhir: "$resource.medication"
      openehr: "$reference"
    reference:
      resourceType: "Medication"
      mappings:
        - name: "medicationReference"
          with:
            fhir: "$fhirRoot"
            openehr: "$archetype.arzneimittelanwendung.arzneimittel"
          slotArchetype: "CLUSTER.medication.v2.medication-to-medication" # depending on the resourceType picks the correct one


  - name: "medicationCode"
    with:
      fhir: "$resource.medication.as(CodeableConcept).text"
      openehr: "$archetype.arzneimittelanwendung.arzneimittel.arzneimittel-name"
      type: "STRING"
    openehrCondition:
      targetRoot: "$archetype.arzneimittelanwendung.arzneimittel"
      targetAttributes:
        - "darreichungsform"
        - "wirkstärke_konzentration"
      operator: "empty"


  - name: "klinischeIndikation"
    with:
      fhir: "$resource.reasonCode.text"
      openehr: "$archetype.arzneimittelanwendung.klinische_indikation"
      type: "STRING"


            value: "community"
        - name: "category_outpatient_fhir_system"
          with:
            fhir: "system"
            value: "http://terminology.hl7.org/CodeSystem/medication-admin-category"
  # END OF category mappings to fhir based on openehr value
  # category mappings to openehr based on fhir value
  - name: "category_outpatient_openehr_code"
    with:
      openehr: "$composition/context/setting/defining_code"
      value: "225"
    fhirCondition:
      targetRoot: "$resource"
      targetAttribute: "category.coding.code"
      operator: "one of"
      criteria: "[outpatient]"
  - name: "category_outpatient_openehr_value"

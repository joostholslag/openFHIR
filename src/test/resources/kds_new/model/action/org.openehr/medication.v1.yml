  # ism transition hardcoding to fhir based on openEhr value

  - name: "ISMTransition_active_fhir"
    with:
      fhir: "$resource.status"
      value: "active"
    openehrCondition:
      targetRoot: "$archetype"
      targetAttributes:
        - "ism_transition/current_state/defining_code"
      operator: "one of"
      criteria: "[245]"

  - name: "ISMTransition_rejected_fhir"
    with:
      fhir: "$resource.status"
      value: "rejected"
    openehrCondition:
      targetRoot: "$archetype"
      targetAttributes:
        - "ism_transition/current_state/defining_code"
      operator: "one of"
      criteria: "[528]"

  - name: "ISMTransition_inactive_fhir"

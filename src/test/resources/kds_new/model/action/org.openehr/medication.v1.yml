  - name: "note"
    with:
      fhir: "$resource.note.text"
      openehr: "$archetype/description[at0017]/items[at0024]"
      type: "STRING"

  - name: "dosage"
    with:
      fhir: "$resource.dosage"
      openehr: "$archetype/description[at0017]/items[openEHR-EHR-CLUSTER.dosage.v2]"
    slotArchetype: "CLUSTER.dosage.v2.BackboneElement-to-dosage" #todo: why CLUSTER.dosage.v2.BackboneElement-to-dosage and not CLUSTER.dosage.v2.dosage-to-dosage
    followedBy:
      mappings:
        - name: "route"
          with:
            fhir: "route"
            openehr: "$archetype/description[at0017]/items[at0140]/items[at0147]"
            type: "CODEABLECONCEPT"

        - name: "bodySite"
          with:
            fhir: "site"
            openehr: "$archetype/description[at0017]/items[at0140]/items[at0141]"
            type: "CODEABLECONCEPT"

        - name: "method"
          with:
            fhir: "method"
            openehr: "$archetype/description[at0017]/items[at0140]/items[at0143]"
            type: "CODEABLECONCEPT"

  - name: "medication"
    with:
      fhir: "$resource.medication"
      openehr: "$reference"
    reference:
      resourceType: "Medication"
      mappings:
        - name: "medicationReference"
          with:
            fhir: "$fhirRoot"
            openehr: "$archetype/description[at0017]/items[openEHR-EHR-CLUSTER.medication.v2]"
          slotArchetype: "CLUSTER.medication.v2.medication-to-medication" # depending on the resourceType picks the correct one


  - name: "medicationCode"
    with:
      fhir: "$resource.medication.as(CodeableConcept).text"
      openehr: "$archetype/description[at0017]/items[openEHR-EHR-CLUSTER.medication.v2]/items[at0132]"
      type: "STRING"
    openehrCondition:
      targetRoot: "$archetype/description[at0017]/items[openEHR-EHR-CLUSTER.medication.v2]"
      targetAttributes:
        - "items[at0071]" #"darreichungsform"
        - "items[at0115]" #"wirkst√§rke_konzentration"
      operator: "empty"


  - name: "klinischeIndikation"
    with:
      fhir: "$resource.reasonCode.text"
      openehr: "$archetype/description[at0017]/items[at0156]"
      type: "STRING"


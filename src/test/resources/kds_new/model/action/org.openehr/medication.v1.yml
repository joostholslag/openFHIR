# category mappings to fhir based on openehr value

  - name: "category_outpatient_fhir_parent"
    with:
      fhir: "$resource.category.coding"
      openehr: "$archetype"
      type: "NONE"
    openehrCondition:
      targetRoot: "$archetype"
      targetAttributes:
        - "context/setting/defining_code"
      operator: "one of"
      criteria: "[225]"
    followedBy:
      mappings:
        - name: "category_outpatient_fhir_code"
          with:
            fhir: "code"
            value: "outpatient"
        - name: "category_outpatient_fhir_system"
          with:
            fhir: "system"
            value: "http://terminology.hl7.org/CodeSystem/medication-admin-category"

  - name: "category_inpatient_fhir_parent"

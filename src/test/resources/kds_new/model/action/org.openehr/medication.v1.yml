  - name: "context"
    with:
      fhir: "$resource.effective.as(Period)"
      openehr: "$archetype.context"
    followedBy:
      mappings:
        - name: "contextStart"
          with:
            fhir: "start"
            openehr: "$archetype.context.start_time"
            type: "DATETIME"

        - name: "contextEnd"
          with:
            fhir: "end"
            openehr: "$archetype.context._end_time"
            type: "DATETIME"




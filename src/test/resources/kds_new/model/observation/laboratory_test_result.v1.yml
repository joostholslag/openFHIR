engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  laboratory_test_result
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-OBSERVATION.laboratory_test_result.v1


mappings:

  - name: "category"
    with:
      fhir: "$resourcePath.category"
      openehr: "$archetypePath/data[at0001]/events[at0002]/data[at0003]/items[at0005]" # if there are several events add it to all of them
      # Backwards map all the values back, if they overlap ?!?!?!?

  - name: "conclusion"
    with:
      fhir: "$resourcePath.conclusion"
      openehr: "$archetypePath/data[at0001]/events[at0002]/data[at0003]/items[at0057]"

  - name: "effectiveStart"
    with:
      fhir: "$resourcePath.effective"
      openehr: "$composition/context/start_time"

  - name: "issued"
    with:
      fhir: "$resourcePath.issued"
      openehr: "$archetypePath/data[at0001]/events[at0002]/data[at0003]/items[at0005]/items[at0075]"

  - name: "effectiveEnd"
    with:
      fhir: "$resourcePath.effectivePeriod.end"
      openehr: "$composition/context/end_time"

  - name: "specimen"
    with:
      fhir: "$resourcePath.specimen"
      openehr: "$reference"
    reference:
      resourceType: "Specimen"
      mappings:
        - name: "specimenReference"
          with:
            fhir: "$fhirRoot"
            openehr: "$archetypePath/data[at0001]/events[at0002]/data[at0003]/data[at0065]/items[openEHR-EHR-CLUSTER.specimen.v1]"
          slotArchetype: "openEHR-EHR-CLUSTER.specimen.v1"

  - name: "basedOn"
    extension: "add"
    with:
      fhir: "$resourcePath.basedOn"
      openehr: "$reference"
    reference: # type automatic since not provided, if no profile url is registered skip mapping
      mappings:
        - name: "identifierInReference"
          with:
            fhir: "$fhirRoot.identifier"
            openehr: "$archetypePath/protocol[at0004]/items[at0094]/items[at0063]"
        - name: "basedOnLink"
          with:
            fhir: "$fhirRoot"
            openehr: "$archetypePath/protocol[at0004]/items[at0094]/items[at0063]/links"
            type: "REFERENCED_MAPPING"
            openehrLink:
              meaning: "the identifier which it derived from"
              type: "based on"


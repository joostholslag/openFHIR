engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  OBSERVATION.laboratory_test_result.v1
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-OBSERVATION.laboratory_test_result.v1


mappings:
  - name: "composer"
    with:
      fhir: "$resource.performer"
      openehr: "$composition/composer" #take the first one if its 0..n ?!

  - name: "healthCareFacility"
    with:
      fhir: "$resource.performer.as(Organization)"
      openehr: "$composition/context/health_care_facility"

  - name: "participations"
    with:
      fhir: "$resource.resultsInterpreter"
      openehr: "$composition/context/participations"
    participationsFunction: "results Interpreter"

  - name: "performer"
    with:
      fhir: "$resource.performer"
      openehr: "$archetype/perfomer"

  - name: "otherParticipants"
    with:
      fhir: "$resource.resultsInterpreter"
      openehr: "$archetype/other_participations"
    participationsFunction: "results Interpreter"

  - name: "effectiveEnd"
    with:
      fhir: "$resource.effectivePeriod.end"
      openehr: "$composition/context/end_time"

  - name: "effectiveStart"
    with:
      fhir: "$resource.effective"
      openehr: "$composition/context/start_time"

  - name: "category"
    with:
      fhir: "$resource.category"
      openehr: "$archetype/data[at0001]/events[at0002]/data[at0003]/items[at0005]" # if there are several events add it to all of them
      # Backwards map all the values back, if they overlap ?!?!?!?

  - name: "conclusion"
    with:
      fhir: "$resource.conclusion"
      openehr: "$archetype/data[at0001]/events[at0002]/data[at0003]/items[at0057]"

  - name: "issued"
    with:
      fhir: "$resource.issued"
      openehr: "$archetype/data[at0001]/events[at0002]/data[at0003]/items[at0005]/items[at0075]"

  - name: "specimen"
    with:
      fhir: "$resource.specimen.reference"
      openehr: "$reference"
    reference:
      resourceType: "Specimen"
      mappings:
        - name: "specimenReference"
          with:
            fhir: "$fhirRoot"
            openehr: "$archetype/data[at0001]/events[at0002]/data[at0003]/data[at0065]/items[openEHR-EHR-CLUSTER.specimen.v1]"
          slotArchetype: "CLUSTER.specimen.v1"

  - name: "basedOn"
    extension: "add"
    with:
      fhir: "$resource.basedOn.reference"
      openehr: "$reference"
    reference: # type automatic since not provided, if no profile url is registered skip mapping
      mappings:
        - name: "identifierInReference"
          with:
            fhir: "$fhirRoot.identifier"
            openehr: "$archetype/protocol[at0004]/items[at0094]/items[at0063]"
        - name: "basedOnLink"
          with:
            fhir: "$fhirRoot"
            openehr: "$archetype/protocol[at0004]/items[at0094]/items[at0063]/links"
            type: "REFERENCED_MAPPING"
            openehrLink:
              meaning: "the identifier which it derived from"
              type: "based on"


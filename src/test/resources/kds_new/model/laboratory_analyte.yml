engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  laboratoryAnalyte
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.laboratory_test_analyte.v1

mappings:
  - name: "status"
    with:
      fhir: "$resourcePath.status"
      openehr: "$archetypePath/items[at0005]"

  - name: "issued"
    with:
      fhir: "$resourcePath.issued"
      openehr: "$archetypePath/items[at0006]"

  - name: "analyteMeasurement"
    with:
      fhir: "resourcePath.value"
      openehr: "$archetypePath/items[at0001]"

  - name: "analyteName"
    with:
      fhir: "resourcePath.code"
      openehr: "$archetypePath/items[at0024]"

  - name: "interpretation"
    with:
      fhir: "resourcePath.code"
      openehr: "$archetypePath/items[at0004]"

  - name: "testmethod"
    with:
      fhir: "resourcePath.method"
      openehr: "$archetypePath/items[at0028]"

  - name: "specimen"
    with:
      fhir: "$resourcePath.specimen"
      openehr: "$reference"
      type: "NONE"
    reference:
      resourceType: "Specimen"
      mappings:
        - name: "identifierInReference"
          with:
            fhir: "$fhirRoot.identifier.value"
            openehr: "$archetypePath/items[at0026]"
        - name: "specimenLink"
          with:
            fhir: "$fhirRoot"
            openehr: "$archetypePath/items[at0026]/links" # will use link
            type: "REFERENCED_MAPPING" # execute mapping or use already mapped one to get data
            openehrLink: #follow this link
              meaning: "link to the ehr object this specimen was mapped from"
              type: "specimen"

  - name: "comment"
    with:
      fhir: "resourcePath.note"
      openehr: "$archetypePath/items[at0057]"




engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  laboratoryAnalyte
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.laboratory_test_analyte.v1

mappings:
  - name: "status"
    with:
      fhir: "$resourcePath.status"
      openehr: "$archetypePath/items[at0005]"

  - name: "issued"
    with:
      fhir: "$resourcePath.issued"
      openehr: "$archetypePath/items[at0006]"


#TODO this is where we stoped
  - name: "observation recurring"
    with:
      fhir: "$fhirRoot"
      openehr: "$archetypePath.laborbefund.pro_laboranalyt"
      type: "NONE"
    followedBy:
      mappings:
        - name: "value"
          with:
            fhir: "value.as(Quantity)"
            openehr: "messwert.quantity_value"

        - name: "code"
          with:
            fhir: "code"
            openehr: "analyte_name"

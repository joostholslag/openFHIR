engine: FHIRConnect/v0.0.1
type: extension
metadata:
  name: KDS_episode_institution_local
  version: 0.0.1a
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-ADMIN_ENTRY.episode_institution_local.v0

mappings:


  - name: "falltyp"
    extension: "add"
    with:
      fhir: "$resource.type"
      openehr: "$composition/context/other_context[at0001]/items[at0005]"

  - name: "fallklasse"
    extension: "add"
    with:
      fhir: "$resource.class"
      openehr: "$composition/context/other_context[at0001]/items[at0004]"

  - name: "fallart"
    extension: "add"
    with:
      fhir: "$resource.status"
      openehr: "$composition/context/other_context[at0001]/items[at0010]"

  - name: "fallId"
    extension: "add"
    with:
      fhir: "$resource.identifier"
      openehr: "$composition/context/other_context[at0001]/items[at0003]"
    condition:
      targetRoot: "$resource.identifier.type"
      targetAttribute: "value"
      operator: "one of"
      criteria: "[VN]"

  - name: "fallstatus"
    extension: "add"
    with:
      fhir: "$resource.status"
      openehr: "$composition/context/other_context[at0001]/items[at0010]"

  - name: "serviceProvider" # TODO deprecated needs to be deleted
    extension: "add"
    with:
      fhir: "$resource.serviceProvider"
      openehr: "$reference"
    reference:
      resourceType: "Organization"
      mappings:
        - name: "organization"
          with:
            fhir: "extension"
            openehr: "$composition/context/other_context[at0001]/items[openEHR-EHR-CLUSTER.organization.v0]"
          slotArchetype: "openEHR-EHR-CLUSTER.organization.v0"

  - name: "aufnahmegrundExtension"
    extension: "add"
    with:
      fhir: "$resource.extension"
      openehr: "$archetype"
      type: "NONE"
    condition:
      targetRoot: "$resource.extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://fhir.de/StructureDefinition/Aufnahmegrund]"
    followedBy:
      mappings:
        - name: "ersteUndZweiteStelle"
          with:
            fhir: "extension.value" # since its two extensions nested
            openehr: "/items[at0008 and name/value='Aufnahmegrund - ErsteUndZweiteStelle']"
          condition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[ErsteUndZweiteStelle]"

        - name: "dritteStelle"
          with:
            fhir: "extension.value"
            openehr: "/items[at0008 and name/value='Aufnahmegrund - Dritte Stelle']"
          condition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[DritteStelle]"

        - name: "vierteStelle"
          with:
            fhir: "extension.value"
            openehr: "/items[at0008 and name/value='Aufnahmegrund - Vierte Stelle']"
          condition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[VierteStelle]"

  - name: "recordingDismissal"
    extension: "add"
    with:
      fhir: "$resource.hospitalization"
      openehr: "$archetype"
      type: "NONE"
    followedBy:
       - name: "aufnahmeategorie"
         with:
           fhir: "admitSource"
           openehr: "/data[at0001]/items[at0009]"
       - name: "entlassungsgrund"
         with:
           fhir: "dischargeDisposition.extension.extension.value"
           openehr: "/data[at0001]/items[at0006]"
         condition:
           targetRoot: "dischargeDisposition.extension"
           targetAttribute: "url"
           operator: "one of"
           condition: "[http://fhir.de/StructureDefinition/Entlassungsgrund]"

  - name: "problemDiagnose"
    extension: "add"
    with:
      fhir: "$resource.diagnosis"
      openehr: "$composition/content[openEHR-EHR-EVALUATION.problem_diagnosis.v1]"
    slotArchetype: "openEHR-EHR-EVALUATION.problem_diagnosis.v1"


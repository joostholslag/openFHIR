format: "0.2.0"
version: "0.0.1"

fhirConfig:
  resource: "Consent"
  multiple: false
openEhrConfig:
  archetype: "openEHR-EHR-ACTION.informed_consent.v0"

mappings:
  - name: "category"
    with:
      fhir: "$resourcePath.category.coding.code"
      openehr: "$archetypePath.einwilligungserklärung.studie_prüfung.studientyp"
      type: "STRING"

  - name: "period"
    with:
      fhir: "$resourcePath.provision.period"
      openehr: "$archetypePath.einwilligungserklärung.studienteilnahme"
      type: "NONE"
    followedBy:
      mappings:
        - name: "start"
          with:
            fhir: "start"
            openehr: "beginn_der_teilnahme"
            type: "DATETIME"
        - name: "end"
          with:
            fhir: "end"
            openehr: "ende_der_teilnahme"
            type: "DATETIME"
format: "0.2.0"
version: "0.2.0"

# No fhirConfig, because this model has no direct Resource equivalent in FHIR. It can only be used in openEHR Archetype slots or as FHIR Resource attribute.

openEhrConfig:
  archetype: "openEHR-EHR-CLUSTER.person_birth_data_iso.v0"

mappings:
  - name: "birth date"
    with:
      fhir: "$fhirRoot"
      openehr: "$openEhrArchetype.daten_zur_geburt.geburtsdatum"
      type: "DATE"



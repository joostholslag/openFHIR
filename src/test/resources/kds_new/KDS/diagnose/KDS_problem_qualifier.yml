engine: FHIRConnect/v0.0.1
type: extension
metadata:
  name:  KDS_problem_qualifier
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  extension:
    extend: CLUSTER.problem_qualifier.v2

mappings:
  #this needs to be called from the specialized problem diagnose 
  - name: "diagnosesicherheit"
    extension: "add"
    with:
      fhir: "$resource.extension"
      openehr: "$archetype/items[at0003]"
    fhirCondition:
      targetRoot: "extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://fhir.de/StructureDefinition/icd-10-gm-diagnosesicherheit]"
    followedBy:
      mappings:
        - name: "extension"
          with:
            fhir: "$resource"
            openehr: "$reference"
          manual:
            - name: "extensionUrl"
              fhir:
                path: "extension.url"
                value:
                  url: "http://fhir.de/StructureDefinition/icd-10-gm-diagnosesicherheit"

  - name: "referenzPrimaerdiagnose"
    extension: "add"
    with:
      fhir: "$resource"
      openehr: "$archetype"
    manual:
      - name: "maindiagnose"
        openEHR:
          path: "/items[at0063]"
          type: "DV_CODED_TEXT"
          value:
            code_string: "at0064"
            terminology_id: "local"
            value: "Hauptdiagnose"
          fhirCondition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "not of"
            criteria: "[http://hl7.org/fhir/StructureDefinition/condition-related]"


  - name: "referenzNebendiagnose"
    extension: "add"
    with:
      fhir: "$resource"
      openehr: "$archetype"
    manual:
      - name: "sideDiagnose"
        openehr:
          path: "/items[at0063]"
          value:
            code_string: "at0066"
            terminology_id: "local"
            value: "Nebendiagnose"
          fhirCondition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[http://hl7.org/fhir/StructureDefinition/condition-related]"
        fhir:
          path: "$resource.extension.url"
          value: "http://hl7.org/fhir/StructureDefinition/condition-related" #linkage happens in the postprocessor
          openehrCondition:
            targetRoot: "/items[at0063]"
            targetAttribute: "/defining_code/code_string"
            operator: "one of"
            criteria: "at0066"

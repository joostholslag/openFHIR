engine: FHIRConnect/v0.0.1
type: extension
metadata:
  name:  KDSProblemQualifier
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.problem_qualifier.v2

mappings:
  #this needs to be called from the specialized problem diagnose 
  - name: "diagnosesicherheit"
    extension: "add"
    with:
      fhir: "$resourcePath.extension"
      openehr: "$archetypePath/at0003"
      condition:
        targetRoot: "extension"
        targetAttribute: "url"
        operator: "one of"
        criteria: "[http://fhir.de/StructureDefinition/icd-10-gm-diagnosesicherheit]"

  - name: "referenzPrimaerdiagnose"
    extension: "add"
    with:
      fhir: "$resourcePath.extension"
      openehr: "$archetypePath/at0063"
      manual:
        openEHR:
          path: "/items[at0063]" # the terminology should be set automatically since its local ?!
          type: "DV_CODED_TEXT"
          value:
            code_string: "at0064"
            terminology_id: "local"
            value: "Hauptdiagnose"
          condition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "not of"
            criteria: "[http://hl7.org/fhir/StructureDefinition/condition-related]"


  - name: "referenzNebendiagnose" #should maybe be contained under the referenzPrimaer
    extension: "add"
    with:
      fhir: "$resourcePath"
      openehr: "$archetypePath"
      manual:
        openehr:
          path: "/items[at0063]"
          value:
            code_string: "at0066"
            terminology_id: "local"
            value: "Nebendiagnose"
          condition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[http://hl7.org/fhir/StructureDefinition/condition-related]"
        fhir:
          path: "$resourcePath.extension.url"
          value: "http://hl7.org/fhir/StructureDefinition/condition-related" #linkage happens in the postprocessor
          condition:
            targetRoot: "/items[at0063]"
            targetAttribute: "/defining_code/code_string"
            operator: "one of"
            criteria: "at0066"

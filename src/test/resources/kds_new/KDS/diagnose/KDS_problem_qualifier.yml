engine: FHIRConnect/v0.0.1
type: profile
metadata:
  name:  KDS_problem_qualifier
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.problem_qualifier.v2

mappings:
  #this needs to be called from the specialized problem diagnose 
  - name: "diagnosesicherheit"
    profiling: "add"
    with:
      fhir: "$fhirResource.extension"
      openehr: "$openEhrArchetype/at0003"
      type: "CODEABLECONCEPT"
      condition:
        targetRoot: "extension"
        targetAttribute: "url"
        operator: "one of"
        criteria: "[http://fhir.de/StructureDefinition/icd-10-gm-diagnosesicherheit]"

  - name: "referenzPrimaerdiagnose"
    profiling: "add"
    with:
      fhir: "$fhirResource.extension"
      openehr: "$openEhrArchetype/at0063"
      type: "MANUAL"
      manual:
        openEHR:
          path: "/at0063" # the terminology should be set automatically
          type: "DV_CODED_TEXT"
          value:
            code_string: "at0064"
            terminology_id: "local"
            value: "Hauptdiagnose"
          condition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "not of"
            criteria: "[http://hl7.org/fhir/StructureDefinition/condition-related]"


  - name: "referenzNebendiagnose" #should maybe be contained under the referenzPrimaer
    profiling: "add"
    with:
      fhir: "$fhirResource"
      openehr: "$openEhrArchetype"
      type: "MANUAL"
      manual:
        openehr:
          path: "/at0063"
          type: "DV_CODED_TEXT"
          value:
            code_string: "at0066"
            terminology_id: "local"
            value: "Nebendiagnose"
          condition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[http://hl7.org/fhir/StructureDefinition/condition-related]"
        fhir:
          path: "$fhirResource.extension.url"
          value: "http://hl7.org/fhir/StructureDefinition/condition-related" #linkage happens in the postprocessor
          condition:
            targetRoot: "/at0063"
            targetAttribute: "/defining_code/code_string"
            operator: "one of"
            criteria: "at0066"

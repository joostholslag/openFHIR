engine: FHIRConnect/v0.0.1
type: extension
metadata:
  name: KDS_problem_diagnose
  version: 0.0.1a
spec:
  system: FHIR
  version: R4
  extension:
    extend: EVALUATION.problem_diagnosis.v1

mappings:
  - name: "fallIdentifikationIdentifier"
    extension: "add"
    with:
      fhir: "$resource.encounter.identifier"
      openehr: "$composition/context/other_context[at0001]/items[openEHR-EHR-CLUSTER.case_identification.v0]"
    slotArchetype: "CLUSTER.case_identification.v0"

  - name: "fallIdentifikationReference" # if reference is accessible overwrite fallIdentifikationIdentifier
    extension: "add"
    with:
      fhir: "$resource.encounter.reference"
      openehr: "$reference"
    reference: #type None
      resourceType: "Encounter"
      mappings:
        - name: "identifierInReference"
          with:
            fhir: "$fhirRoot.identifier"
            openehr: "$composition/context/other_context[at0001]/items[openEHR-EHR-CLUSTER.case_identification.v0]"
          slotArchetype: "CLUSTER.case_identification.v0"
        - name: "encounterMapping"
          with:
            fhir: "$fhirRoot"
            openehr: "$composition/context/other_context[at0001]/items[openEHR-EHR-CLUSTER.case_identification.v0]/links" # will use link
            type: "REFERENCED_MAPPING" # execute mapping or use already mapped one to get Composition URI
            openehrLink:
              meaning: "the case this composition relates to"
              type: "case"


  - name: "date"
    extension: "add"
    with:
      fhir: "$resource.extension.value.as(DateTimeType)"
      openehr: "$archetype/data[at0001]/items[at0003]"
    condition:
      targetRoot: "$resource.extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://hl7.org/fhir/StructureDefinition/condition-assertedDate]"
    followedBy:
      mappings:
        - name: "staticExtensionUrl"
          with:
            fhir: "$resource.extension"
            openehr: "$reference"
          manual:
            - name: "url"
              fhir:
                path: "url"
                value:
                  url: "http://hl7.org/fhir/StructureDefinition/condition-assertedDate"

  - name: "icd10ProblemDiagnose"
    extension: "append"
    appendTo: "problemDiagnoseName"
    condition:
      targetRoot: "$fhirRoot.coding"
      targetAttribute: "system"
      operator: "one of"
      criteria: "[http://fhir.de/CodeSystem/bfarm/icd-10-gm]"
    followedBy:
      mappings:
        - name: "codeIcd10Diagnosesicherheit"
          with:
            fhir: "extension"
            openehr: "$archetype/data[at0001]/items[at0073]"
          condition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[http://fhir.de/StructureDefinition/icd-10-gm-diagnosesicherheit]"
        - name: "multipleCoding"
          with:
            fhir: "extension"
            openehr: "$archetype/data[at0001]/items[openEHR-EHR-CLUSTER.multiple_coding_icd10gm.v1]"
          slotArchetype: "CLUSTER.multiple_coding_icd10gm.v1"
        - name: "anatomicalLocation" #cannot be a profile of the Cluster since the cluster is mapped from two different points in FHIR
          with:
            fhir: "extension"
            openehr: "$archetype/data[at0001]/items[openEHR-EHR-CLUSTER.anatomical_location.v1]/items[at0002]"
          condition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[http://fhir.de/StructureDefinition/seitenlokalisation]"

  - name: "lebensphase"
    extension: "add"
    with:
      fhir: "$resource"
      openehr: "$archetype/data[at0001]/items[openEHR-EHR-CLUSTER.lebensphase.v0]"
    slotArchetype: "CLUSTER.lebensphase.v0"

  - name: "clinicalStatus"
    extension: "add"
    with:
      fhir: "$resource"
      openehr: "$archetype/data[at0001]/items[openEHR-EHR-CLUSTER.problem_qualifier.v2]"
    slotArchetype: "CLUSTER.problem_qualifier.v2"

  - name: "prim√§rdiagnose"
    extension: "add"
    with:
      fhir: "$resource.extension"
      openehr: "$archetype"
      type: "NONE"
    condition:
      targetRoot: "$resource.extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://hl7.org/fhir/StructureDefinition/condition-related]"
    followedBy:
      mappings:
        - name: "referencedCondition"
          with:
            fhir: "$fhirRoot.value.reference"
            openehr: "$archetype"
          reference:
            resourceType: "Condition"
            mappings:
              - name: "primary"
                with:
                  fhir: "$fhirRoot"
                  openehr: "$archetype"
                slotArchetype: "EVALUATION.problem_diagnosis.v1"
          condition:
            targetRoot: "/data[at0001]/items[openEHR-EHR-CLUSTER.problem_qualifier.v2]"
            targetAttribute: "/items[at0063]/defining_code/code_string"
            operator: "one of"
            criteria: "[at0064]"
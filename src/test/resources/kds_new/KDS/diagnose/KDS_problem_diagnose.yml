engine: FHIRConnect/v0.0.1
type: extension
metadata:
  name: KDS_problem_diagnosis
  version: 0.0.1a
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-EVALUATION.problem_diagnosis.v1
  fhirConfig:
    fhirProfile: https://www.medizininformatik-initiative.de/fhir/core/modul-diagnose/StructureDefinition/Diagnose

mappings:
  - name: "date"
    profiling: "add" # add, overwrite, append/ Profiling is the wrong word
    with:
      fhir: "$fhirResource.extension.value.as(DateTimeType)"
      openehr: "$openEhrArchetype/data[at0001]/items[at0003]"
      type: "DATETIME"
    condition:
      targetRoot: "$fhirRoot.extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://hl7.org/fhir/StructureDefinition/condition-assertedDate]"

  - name: "icd10ProblemDiagnose"
    profiling: "append" # add, overwrite, append/ Profiling is the wrong word
    appendTo: "problemDiagnoseName"
    condition:
      targetRoot: "$fhirParentPath" # path where the append mapping stopped
      targetAttribute: "system"
      operator: "one of"
      criteria: "[http://fhir.de/CodeSystem/bfarm/icd-10-gm]"
    followedBy:
      mappings:
        - name: "codeIcd10Diagnosesicherheit"
          with:
            fhir: "$fhirParentPath.extension"
            openehr: "$openEHRArchetype/data[at0001]/items[at0073]"
            type: "CODEABLECONCEPT"
          condition:
            targetRoot: "$fhirParentPath.extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[http://fhir.de/StructureDefinition/icd-10-gm-diagnosesicherheit]"
        - name: "multipleCoding"
          with:
            fhir: "fhirParentPath.extension"
            openehr: "$openEhrArchetype/data[at0001]/items[openEHR-EHR-CLUSTER.multiple_coding_icd10gm.v1]"
          slotArchetype: "openEHR-EHR-CLUSTER.multiple_coding_icd10gm.v1"
        - name: "anatomicalLocation" #cannot be a profile of the Cluster since the cluster is mapped from two different points in FHIR
          with:
            fhir: "$fhirParentPath.extension"
            openehr: "$openEhrArchetype/data[at0001]/items[openEHR-EHR-CLUSTER.anatomical_location.v1]/items[at0002]"
            type: "CODEABLECONCEPT"
          condition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[http://fhir.de/StructureDefinition/seitenlokalisation]"

  - name: "lebensphase"
    profiling: "add"
    with:
      fhir: "$fhirResource"
      openehr: "$openEHRArchetype/data[at0001]/items[openEHR-EHR-CLUSTER.lebensphase.v0]"
    slotArchetype: "openEHR-EHR-CLUSTER.lebensphase.v0"

  - name: "snomedBodySite"
    profiling: "append"
    appendTo: "bodySiteCode" # if wanted to add to the where it would be bodySiteCode.where, see YAML paths.
    condition:
      targetRoot: "$fhirParentPath.coding"
      targetAttribute: "system"
      operator: "one of"
      criteria: "[http://snomed.info/sct]"

  - name: "clinicalStatus"
    profiling: "add"
    with:
      fhir: "$fhirResource"
      openehr: "$openEhrArchetype/data[at0001]/items[openEHR-EHR-CLUSTER.problem_qualifier.v2]"
    slotArchetype: "openEHR-EHR-CLUSTER.problem_qualifier.v2"

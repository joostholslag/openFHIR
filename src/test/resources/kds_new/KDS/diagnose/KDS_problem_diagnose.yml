engine: FHIRConnect/v0.0.1
type: extension
metadata:
  name: KDSProblemDiagnosis
  version: 0.0.1a
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-EVALUATION.problem_diagnosis.v1

mappings:
  - name: "fallIdentifikation"
    extension: "add"
    with:
      fhir: "$resourcePath.encounter"
      openehr: "$reference"
    reference: #type None
      resourceType: "Encounter"
      mappings:
        - name: "identifierInReference"
          with:
            fhir: "$fhirRoot.identifier"
            openehr: "$compositionPath/context/other_context[at0001]/items[openEHR-EHR-CLUSTER.case_identification.v0]"
          slotArchetype: "openEHR-EHR-CLUSTER.case_identification.v0"
        - name: "encounterMapping"
          with:
            fhir: "$fhirRoot"
            openehr: "$compositionPath/context/other_context[at0001]/items[openEHR-EHR-CLUSTER.case_identification.v0]/links" # will use link
            type: "REFERENCED_MAPPING" # execute mapping or use already mapped one to get Composition URI
            openehrLink:
              meaning: "the case this composition relates to"
              type: "case"

  - name: "date"
    extension: "add"
    with:
      fhir: "$resourcePath.extension.value.as(DateTimeType)"
      openehr: "$archetypePath/data[at0001]/items[at0003]"
    condition:
      targetRoot: "$fhirRoot"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://hl7.org/fhir/StructureDefinition/condition-assertedDate]"

  - name: "icd10ProblemDiagnose"
    extension: "append"
    appendTo: "problemDiagnoseName"
    condition:
      targetRoot: "$fhirParentPath" # path where the append mapping stopped
      targetAttribute: "system"
      operator: "one of"
      criteria: "[http://fhir.de/CodeSystem/bfarm/icd-10-gm]"
    followedBy:
      mappings:
        - name: "codeIcd10Diagnosesicherheit"
          with:
            fhir: "$fhirParentPath.extension"
            openehr: "$archetypePath/data[at0001]/items[at0073]"
          condition:
            targetRoot: "$fhirParentPath.extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[http://fhir.de/StructureDefinition/icd-10-gm-diagnosesicherheit]"
        - name: "multipleCoding"
          with:
            fhir: "fhirParentPath.extension"
            openehr: "$archetypePath/data[at0001]/items[openEHR-EHR-CLUSTER.multiple_coding_icd10gm.v1]"
          slotArchetype: "openEHR-EHR-CLUSTER.multiple_coding_icd10gm.v1"
        - name: "anatomicalLocation" #cannot be a profile of the Cluster since the cluster is mapped from two different points in FHIR
          with:
            fhir: "$fhirParentPath.extension"
            openehr: "$archetypePath/data[at0001]/items[openEHR-EHR-CLUSTER.anatomical_location.v1]/items[at0002]"
          condition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[http://fhir.de/StructureDefinition/seitenlokalisation]"

  - name: "lebensphase"
    extension: "add"
    with:
      fhir: "$resourcePath"
      openehr: "$archetypePath/data[at0001]/items[openEHR-EHR-CLUSTER.lebensphase.v0]"
    slotArchetype: "openEHR-EHR-CLUSTER.lebensphase.v0"

  - name: "snomedBodySite"
    extension: "append"
    appendTo: "bodySiteCode" # if wanted to add to the where it would be bodySiteCode.where, see YAML paths.
    condition:
      targetRoot: "$fhirParentPath.coding"
      targetAttribute: "system"
      operator: "one of"
      criteria: "[http://snomed.info/sct]"

  - name: "clinicalStatus"
    extension: "add"
    with:
      fhir: "$resourcePath"
      openehr: "$archetypePath/data[at0001]/items[openEHR-EHR-CLUSTER.problem_qualifier.v2]"
    slotArchetype: "openEHR-EHR-CLUSTER.problem_qualifier.v2"

  - name: "prim√§rdiagnose"
    extension: "add"
    with:
      fhir: "$resourcePath"
      openehr: "$archetypePath"
    condition:
      targetRoot: "extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://hl7.org/fhir/StructureDefinition/condition-related]"
    followedBy:
      mappings:
        - name: "referencedCondition"
          with:
            fhir: "extension"
            openehr: "$reference"
          reference:
            resourceType: "Condition"
            mappings:
              - name: "primary"
                with:
                  fhir: "$fhirRoot"
                  openehr: "$archetypePath"
                slotArchetype: "openEHR-EHR-EVALUATION.problem_diagnosis.v1" #type none

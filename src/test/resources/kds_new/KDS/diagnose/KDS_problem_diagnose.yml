engine: FHIRConnect/v0.0.1
type: extension
metadata:
  name: KDS_problem_diagnose
  version: 0.0.1a
spec:
  system: FHIR
  version: R4
  extension:
    extend: EVALUATION.problem_diagnosis.v1

mappings:
  - name: "fallIdentifikationIdentifier"
    extension: "add"
    with:
      fhir: "$resource.encounter.identifier"
      openehr: "$composition/context/other_context[at0001]/items[openEHR-EHR-CLUSTER.case_identification.v0]"
    slotArchetype: "CLUSTER.case_identification.v0"

  - name: "fallIdentifikationReference" # if reference is accessible overwrite fallIdentifikationIdentifier
    extension: "add"
    with:
      fhir: "$resource.encounter.reference"
      openehr: "$reference"
    reference: #type None
      resourceType: "Encounter"
      mappings:
        - name: "identifierInReference"
          with:
            fhir: "$fhirRoot.identifier"
            openehr: "$composition/context/other_context[at0001]/items[openEHR-EHR-CLUSTER.case_identification.v0]"
          slotArchetype: "CLUSTER.case_identification.v0"
        - name: "encounterMapping"
          with:
            fhir: "$fhirRoot"
            openehr: "$composition/context/other_context[at0001]/items[openEHR-EHR-CLUSTER.case_identification.v0]/links" # will use link
            type: "REFERENCED_MAPPING" # execute mapping or use already mapped one to get Composition URI
            openehrLink:
              meaning: "the case this composition relates to"
              type: "case"


  - name: "date"
    extension: "add"
    with:
      fhir: "$resource.extension"
      openehr: "$archetype"
      type: "NONE"
    fhirCondition:
      targetRoot: "$resource.extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://hl7.org/fhir/StructureDefinition/condition-assertedDate]"
    openehrCondition:
      targetRoot: "$archetype/data[at0001]"
      targetAttribute: "/items[at0003]"
      operator: "not empty" # added so i dont have to followedBy to festellungsdatum
    followedBy:
      mappings:
        - name: "feststellungsdatum"
          with:
            fhir: "value.as(DateTimeType)"
            openehr: "/data[at0001]/items[at0003]"
        - name: "staticExtensionUrl"
          with:
            fhir: "$fhirRoot"
            openehr: "$reference"
          manual:
            - name: "url"
              fhir:
                path: "url"
                value:
                  url: "http://hl7.org/fhir/StructureDefinition/condition-assertedDate"


  - name: "icd10ProblemDiagnose"
    extension: "append"
    appendTo: "problemDiagnose.problemDiagnoseName"
    fhirCondition:
      targetRoot: "$fhirRoot.coding"
      targetAttribute: "system"
      operator: "one of"
      criteria: "[http://fhir.de/CodeSystem/bfarm/icd-10-gm]"
    followedBy:
      mappings:
        - name: "codeIcd10Diagnosesicherheit"
          with:
            fhir: "extension"
            openehr: "$archetype/data[at0001]/items[at0073]"
          fhirCondition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[http://fhir.de/StructureDefinition/icd-10-gm-diagnosesicherheit]"
          followedBy:
            mappings:
              - name: "extension"
                with:
                  fhir: "$resource"
                  openehr: "$reference"
                manual:
                  - name: "extensionUrl"
                    fhir:
                      path: "extension.url"
                      value:
                        url: "http://fhir.de/StructureDefinition/icd-10-gm-diagnosesicherheit"

        - name: "multipleCoding"
          with:
            fhir: "extension"
            openehr: "$archetype/data[at0001]/items[openEHR-EHR-CLUSTER.multiple_coding_icd10gm.v1]"
          slotArchetype: "CLUSTER.multiple_coding_icd10gm.v1"

        - name: "anatomicalLocation" #cannot be a profile of the Cluster since the cluster is mapped from two different points in FHIR
          with:
            fhir: "extension"
            openehr: "$archetype/data[at0001]/items[openEHR-EHR-CLUSTER.anatomical_location.v1]/items[at0002]"
          fhirCondition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[http://fhir.de/StructureDefinition/seitenlokalisation]"
          followedBy:
            mappings:
              - name: "extension"
                with:
                  fhir: "$resource"
                  openehr: "$reference"
                manual:
                  - name: "extensionUrl"
                    fhir:
                      path: "extension.url"
                      value:
                        url: "http://fhir.de/StructureDefinition/seitenlokalisation"

  - name: "lebensphase"
    extension: "add"
    with:
      fhir: "$resource"
      openehr: "$archetype/data[at0001]/items[openEHR-EHR-CLUSTER.lebensphase.v0]"
    slotArchetype: "CLUSTER.lebensphase.v0"

  - name: "clinicalStatus"
    extension: "add"
    with:
      fhir: "$resource"
      openehr: "$archetype/data[at0001]/items[openEHR-EHR-CLUSTER.problem_qualifier.v2]"
    slotArchetype: "CLUSTER.problem_qualifier.v2"

  - name: "prim√§rdiagnose"
    extension: "add"
    with:
      fhir: "$resource.extension.value.reference"
      openehr: "$reference"
    reference:
      resourceType: "Condition"
      mappings:
        - name: "primary"
          with:
            fhir: "$fhirRoot"
            openehr: "$composition/content[openEHR-EHR-EVALUATION.problem_diagnosis.v1]"#This will create another problem diagnose entry since its 0..* and the grammar will add not overwrite
            # if its not 1..1
            # on the mapping back from openEHR to FHIR this should not take the current archetype into account, which will be anyways not
          slotArchetype: "EVALUATION.problem_diagnosis.v1"
          openehrCondition:
            targetRoot: "$composition/content[openEHR-EHR-EVALUATION.problem_diagnosis.v1]"
            targetAttribute: "/data[at0001]/items[openEHR-EHR-CLUSTER.problem_qualifier.v2]/items[at0063]/defining_code/code_string"
            operator: "one of"
            criteria: "[at0064]"
    fhirCondition:
      targetRoot: "$resource.extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://hl7.org/fhir/StructureDefinition/condition-related]"



engine: FHIRConnect/v0.0.1
type: extension
metadata:
  name:  KDSLebensphase
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: "openEHR-EHR-CLUSTER.lebensphase.v0"

mappings:
  - name: "periodOnsetStart"  # if append name needs to be the same we are appending to
    extension: "add"
    with:
      fhir: "$resourcePath.start.extension.value"
      openehr: "$archetypePath/items[at0001]"
    condition:
      targetRoot: "$resourcePath.start.extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://fhir.de/StructureDefinition/lebensphase]"

  - name: "periodOnsetEnd"
    extension: "add"
    with:
      fhir: "$resourcePath.end.extension.value"
      openehr: "lebensphase.ende"
    condition:
      targetRoot: "$resourcePath.end.extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://fhir.de/StructureDefinition/lebensphase]"

engine: FHIRConnect/v0.0.1
type: extension
metadata:
  name:  KDS_lebensphase.v0
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  extension:
    extend: CLUSTER.lebensphase.v0

mappings:
  - name: "periodOnsetStart"  # if append name needs to be the same we are appending to
    extension: "add"
    with:
      fhir: "$resource.start.extension.value"
      openehr: "$archetype/items[at0001]"
    fhirCondition:
      targetRoot: "$resource.start.extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://fhir.de/StructureDefinition/lebensphase]"
    followedBy: #TODO Solution to static values ?
      mappings:
        - name: "extension"
          with:
            fhir: "$resource.start"
            openehr: "$reference"
          manual:
            - name: "extension"
              fhir:
                path: "extension"
                value:
                  url: "http://fhir.de/StructureDefinition/lebensphase"

  - name: "periodOnsetEnd"
    extension: "add"
    with:
      fhir: "$resource.end.extension.value"
      openehr: "lebensphase.ende"
    fhirCondition:
      targetRoot: "$resource.end.extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://fhir.de/StructureDefinition/lebensphase]"
    followedBy: #TODO Solution to static values ?
      mappings:
        - name: "extension"
          with:
            fhir: "$resource.end"
            openehr: "$reference"
          manual:
            - name: "extension"
              fhir:
                path: "extension"
                value:
                  url: "http://fhir.de/StructureDefinition/lebensphase"
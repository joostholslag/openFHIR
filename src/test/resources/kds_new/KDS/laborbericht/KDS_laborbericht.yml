forengine: FHIRConnect/v0.0.1
type: extension
metadata:
  name: KDS_laborbericht
  version: 0.0.1a
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-OBSERVATION.laboratory_test_result.v1

mappings:
  - name: "fallIdentifikation"
    extension: "add"
    with:
      fhir: "$resourcePath.encounter"
      openehr: "$reference"
    reference:
      resourceType: "Encounter"
      mappings:
        - name: "identifierInReference"
          with:
            fhir: "$fhirRoot.identifier"
            openehr: "$compositionPath/context/other_context[at0001]/items[openEHR-EHR-CLUSTER.case_identification.v0]"
          slotArchetype: "openEHR-EHR-CLUSTER.case_identification.v0"
        - name: "encounterMapping"
          with:
            fhir: "$fhirRoot"
            openehr: "$compositionPath/context/other_context[at0001]/items[openEHR-EHR-CLUSTER.case_identification.v0]/links" # will use link
            type: "REFERENCED_MAPPING" # execute mapping or use already mapped one to get Composition URI
            openehrLink:
              meaning: "the case this composition relates to"
              type: "case"

  - name: "status"
    extension: "add"
    with:
      fhir: "$resourcePath.status"
      openehr: "$compositionPath/context/other_context[at0001]/items[at0005]"

  - name: "berichtId"
    extension: "add"
    with:
      fhir: "$resourcePath.identifier"
      openEHR: "$compositionPath/context/other_context[at0001]/items[at0002]"
    condition:
      targetRoot: "type.coding(system=http://terminology.hl7.org/CodeSystem/v2-0203)" # is this correct fhirpath syntax
      targetAttribute: "code"
      operator: "one of"
      criteria: "[FILL]"

  - name: "berichtId"
    extension: "add"
    with:
      fhir: "$resourcePath.identifier"
      openEHR: "$compositionPath/context/other_context[at0001]/items[at0002]"
    condition:
      targetRoot: "type.coding(system=http://terminology.hl7.org/CodeSystem/v2-0203)" # is this correct fhirpath syntax
      targetAttribute: "code"
      operator: "one of"
      criteria: "[FILL]"


  - name: "result"
    extension: "add"
    with:
      fhir: "$resourcePath.result"
      openehr: "$reference"
      dependsOn: "laboratory_test_result.specimen" #execute first specimen mapping since we need it for the link
    reference:
      resourceType: "Observation"
      mappings:
        - name: "observationRecurring"
          with:
            fhir: "$fhirRoot"
            openehr: "$archetypePath/data[at0001]/events[at0002]/data[at0003]/items[openEHR-EHR-CLUSTER.laboratory_test_analyte.v1]"
            type: "NONE"
          slotArchetype: "openEHR-EHR-CLUSTER.laboratory_test_analyte.v1"
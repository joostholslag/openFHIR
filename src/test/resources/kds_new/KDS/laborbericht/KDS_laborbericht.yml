forengine: FHIRConnect/v0.0.1
type: extension
metadata:
  name: KDSLaborbericht
  version: 0.0.1a
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-OBSERVATION.laboratory_test_result.v1
  fhirConifg:
    profile: "https://www.medizininformatik-initiative.de/fhir/core/modul-labor/StructureDefinition/DiagnosticReportLab"


mappings:
  - name: "status"
    extension: "add"
    with:
      fhir: "$fhirResource.status"
      openehr: "$composition/context/other_context[at0001]/items[at0005]"

  - name: "berichtId"
    extension: "add"
    with:
      fhir: "$fhirResource.identifier"
      openEHR: "$composition/context/other_context[at0001]/items[at0002]"
    condition:
      targetRoot: "type.coding(system=http://terminology.hl7.org/CodeSystem/v2-0203)" # is this correct fhirpath syntax
      targetAttribute: "code"
      operator: "one of"
      criteria: "[FILL]"

  - name: "fallIdentifikation"
    extension: "add"
    with:
      fhir: "$fhirResource.encounter"
      openehr: "$reference"
    reference:
      resourceType: "Encounter"
      mappings:
        - name: "identifierInReference"
          with:
            fhir: "$fhirRoot"
            openehr: "$composition/context/other_context[at0001]/items[openEHR-EHR-CLUSTER.case_identification.v0]"
          slotArchetype: "openEHR-EHR-CLUSTER.case_identification.v0"


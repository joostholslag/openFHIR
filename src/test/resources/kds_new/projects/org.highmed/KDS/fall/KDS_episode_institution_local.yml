engine: FHIRConnect/v0.0.1
type: extension
metadata:
  name: KDS_episode_institution_local
  version: 0.0.1a
spec:
  system: FHIR
  version: R4
  extends: ADMIN_ENTRY.episode_institution_local.v0

mappings:
  - name: "falltyp"
    extension: "add"
    with:
      fhir: "$resource.type"
      openehr: "$archetype.context.falltyp"
      type: "CODEABLECONCEPT"

  - name: "fallklasse"
    extension: "add"
    with:
      fhir: "$resource.class"
      openehr: "$archetype.context.fallklasse"
      type: "CODING"

  - name: "fallart"
    extension: "add"
    with:
      fhir: "$resource.status"
      openehr: "$archetype.context.fallart"
      type: "CODING"

  - name: "fallId"
    extension: "add"
    with:
      fhir: "$resource.identifier.value"
      openehr: "$archetype.context.fall-id"
      type: "STRING"
    fhirCondition:
      targetRoot: "$resource.identifier"
      targetAttribute: "type.coding.code"
      operator: "one of"
      criteria: "[VN]"

  - name: "serviceProvider" # TODO deprecated needs to be deleted
    extension: "add"
    with:
      fhir: "$resource.serviceProvider.as(Organization)"
      openehr: "$reference"
    reference:
      resourceType: "Organization"
      mappings:
        - name: "organization"
          with:
            fhir: "$fhirRoot"
            openehr: "$archetype.institutionsaufenthalt.Ã¼berweiser"
          slotArchetype: "CLUSTER.organisation.v1"

  - name: "aufnahmegrundExtension"
    extension: "add"
    with:
      fhir: "$resource.extension"
      openehr: "$archetype.institutionsaufenthalt"
      type: "NONE"
    fhirCondition:
      targetRoot: "$resource.extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://fhir.de/StructureDefinition/Aufnahmegrund]"
    followedBy:
      mappings:
        - name: "ersteUndZweiteStelle"
          with:
            fhir: "extension.value" # since its two extensions nested
            openehr: "aufnahmegrund_-_ersteundzweitestelle"
            type: "CODING"
          fhirCondition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[ErsteUndZweiteStelle]"

        - name: "dritteStelle"
          with:
            fhir: "extension.value"
            openehr: "aufnahmegrund_-_dritte_stelle"
            type: "CODING"
          fhirCondition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[DritteStelle]"


        - name: "vierteStelle"
          with:
            fhir: "extension.value"
            openehr: "aufnahmegrund_-_vierte_stelle"
            type: "CODING"
          fhirCondition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[VierteStelle]"


  - name: "recordingDismissal"
    extension: "add"
    with:
      fhir: "$resource.hospitalization"
      openehr: "$archetype"
      type: "NONE"
    followedBy:
      mappings:
        - name: "aufnahmekategorie"
          with:
            fhir: "admitSource.coding"
            openehr: "institutionsaufenthalt.aufnahmekategorie"
            type: "CODING"

        - name: "entlassungsgrund"
          with:
            fhir: "dischargeDisposition.extension"
            openehr: "institutionsaufenthalt.outcome"
            type: "CODING"
          fhirCondition:
            targetRoot: "dischargeDisposition.extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[http://fhir.de/StructureDefinition/Entlassungsgrund]"

  - name: "problemDiagnoseParent"
    extension: "add"
    with:
      fhir: "$resource.diagnosis"
      openehr: "$archetype.problem_diagnose"
    followedBy:
      mappings:
        - name: "problemDiagnose"
          with:
            fhir: "condition"
            openehr: "$archetype.problem_diagnose"
          slotArchetype: "EVALUATION.problem_diagnosis.v1"

        - name: "problemDiagnoseUse"
          with:
            fhir: "use"
            openehr: "$archetype"
          followedBy:
            mappings:
              #todo: these have to be here, they can not be in the slot archetype because they're mapping to the DiagnosisComponent and not on Condition (resolved reference)
              - name: "diagnoseTyp"
                with:
                  fhir: "coding"
                  openehr: "$archetype.problem_diagnose.diagnosetyp"
                  type: "CODING"
                fhirCondition:
                  targetRoot: "coding"
                  targetAttribute: "system"
                  operator: "one of"
                  criteria: "[http://fhir.de/CodeSystem/dki-diagnosetyp]"

              - name: "diagnoseSubtyp"
                with:
                  fhir: "coding"
                  openehr: "$archetype.problem_diagnose.diagnosesubtyp"
                  type: "CODING"
                fhirCondition:
                  targetRoot: "coding"
                  targetAttribute: "system"
                  operator: "one of"
                  criteria: "[http://fhir.de/CodeSystem/dki-diagnosesubtyp]"



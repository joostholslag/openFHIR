engine: FHIRConnect/v0.0.1
type: extension
metadata:
  name: KDS_episode_institution_local
  version: 0.0.1-alpha
spec:
  system: FHIR
  version: R4
  extends: ADMIN_ENTRY.episode_institution_local.v0

mappings:
  - name: "falltyp"
    extension: "add"
    with:
      fhir: "$resource.type"
      openehr: "$composition/context/other_context[at0001]/items[at0005]"

  - name: "fallklasse"
    extension: "add"
    with:
      fhir: "$resource.class"
      openehr: "$composition/context/other_context[at0001]/items[at0004]"

  - name: "fallart"
    extension: "add"
    with:
      fhir: "$resource.status"
      openehr: "$composition/context/other_context[at0001]/items[at0010]"

  - name: "fallId"
    extension: "add"
    with:
      fhir: "$resource.identifier"
      openehr: "$composition/context/other_context[at0001]/items[at0003]"
    fhirCondition:
      targetRoot: "$resource.identifier"
      targetAttribute: "type.value"
      operator: "one of"
      criteria: "[VN]"
    followedBy:
      mappings:
        - name: "fallId"
          with:
            fhir: "type" # goes on element back to start.extension
            openehr: "$reference"
          manual:
            - name: "vn"
              fhir:
                - path: "value"
                  value: "VN"

  - name: "fallstatus"
    extension: "add"
    with:
      fhir: "$resource.status"
      openehr: "$composition/context/other_context[at0001]/items[at0010]"

  - name: "serviceProvider" # TODO deprecated needs to be deleted
    extension: "add"
    with:
      fhir: "$resource.serviceProvider.reference"
      openehr: "$reference"
    reference:
      resourceType: "Organization"
      mappings:
        - name: "organization"
          with:
            fhir: "$fhirRoot"
            openehr: "$composition/context/other_context[at0001]/items[openEHR-EHR-CLUSTER.organization.v0]"
          slotArchetype: "CLUSTER.organization.v0"

  - name: "aufnahmegrundExtension"
    extension: "add"
    with:
      fhir: "$resource.extension"
      openehr: "$archetype"
      type: "NONE"
    fhirCondition:
      targetRoot: "$resource.extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://fhir.de/StructureDefinition/Aufnahmegrund]"
    followedBy:
      mappings:
        - name: "aufnahmegrund"
          with:
            fhir: "$fhirRoot" # goes on element back to start.extension
            openehr: "$reference"
          manual:
            - name: "extension"
              fhir:
                - path: "url"
                  value: "http://fhir.de/StructureDefinition/Aufnahmegrund"

        - name: "ersteUndZweiteStelle"
          with:
            fhir: "extension.value" # since its two extensions nested
            openehr: "items[at0008 and name/value='Aufnahmegrund - ErsteUndZweiteStelle']"
          fhirCondition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[ErsteUndZweiteStelle]"
          followedBy:
            mappings:
              - name: "extension"
                with:
                  fhir: "^" # goes on element back to extension
                  openehr: "$reference"
                manual:
                  - name: "extension"
                    fhir:
                      - path: "url"
                        value: "ErsteUndZweiteStelle"

        - name: "dritteStelle"
          with:
            fhir: "extension.value"
            openehr: "items[at0008 and name/value='Aufnahmegrund - Dritte Stelle']"
          fhirCondition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[DritteStelle]"
          followedBy:
            mappings:
              - name: "extension"
                with:
                  fhir: "^" # goes on element back to extension
                  openehr: "$reference"
                manual:
                  - name: "extension"
                    fhir:
                      - path: "url"
                        value: "DritteStelle"

        - name: "vierteStelle"
          with:
            fhir: "extension.value"
            openehr: "items[at0008 and name/value='Aufnahmegrund - Vierte Stelle']"
          fhirCondition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[VierteStelle]"
          followedBy:
            mappings:
              - name: "extension"
                with:
                  fhir: "^" # goes on element back to extension
                  openehr: "$reference"
                manual:
                  - name: "extension"
                    fhir:
                      - path: "url"
                        value: "VierteStelle"

  - name: "recordingDismissal"
    extension: "add"
    with:
      fhir: "$resource.hospitalization"
      openehr: "$archetype"
      type: "NONE"
    followedBy:
       - name: "aufnahmeategorie"
         with:
           fhir: "admitSource"
           openehr: "data[at0001]/items[at0009]"
       - name: "entlassungsgrund"
         with:
           fhir: "dischargeDisposition.extension.extension.value"
           openehr: "data[at0001]/items[at0006]"
         fhirCondition:
           targetRoot: "dischargeDisposition.extension"
           targetAttribute: "url"
           operator: "one of"
           criteria: "[http://fhir.de/StructureDefinition/Entlassungsgrund]"
         followedBy:
           mappings:
             - name: "entlassungsgrundUrl"
               with:
                 fhir: "^" # goes on element back to extension
                 openehr: "$reference"
               manual:
                 - name: "extension"
                   fhir:
                     - path: "url"
                       value: "http://fhir.de/StructureDefinition/Entlassungsgrund"


# This way we maintain the entire condition + we set only the coding,
  #TODO quite sure needs to be reworked ! duplication prevention etc. !
  - name: "problemDiagnose" # return entire condition not just this three fields, that why we sloted no cluster here.
    extension: "add"
    with:
      fhir: "$resource.diagnosis"
      openehr: "$composition/content[openEHR-EHR-EVALUATION.problem_diagnosis.v1]"
      type: "NONE"
    followedBy:
      mappings:
        - name: "referencedDiagnose" # condition reference
          with:
            fhir: "condition.reference"
            openehr: "$reference"
          reference:
            resourceType: "Condition"
            mappings:
              - name: "referencedDiagnose"
                with:
                  fhir: "$fhirRoot"
                  openehr: "data[at0001]/links"
                openehrLink:
                  meaning: "link to the diagnosis composition"
                  type: "diagnose"
                followedBy:
                  mappings:
                    - name: "diagnoseName" # use fields etc. CANT reuse cluster mappings since this is not a clear condition to problem dia mapping
                      with:
                        unidirectional: "fhir->openehr" # since the condition is mapped from the reference.
                        fhir: "condition.code"
                        openehr: "data[at0001]/items[at0002]"

                    - name: "diagnoseTyp"
                      with:
                        fhir: "^^.use.coding.code"
                        openehr: "data[at0001]/items[at0009]"
                      fhirCondition:
                        targetRoot: "^^.use.coding.code"
                        targetAttribute: "value"
                        operator: "one of"
                        criteria: "[referral-diagnosis, treatment-diagnosis]"

                    - name: "diagnoseSubtyp"
                      with:
                        fhir: "^^.use.coding.code"
                        openehr: "data[at0001]/items[at0079]"
                      fhirCondition:
                        targetRoot: "^^.use.coding.code"
                        targetAttribute: "value"
                        operator: "one of"
                        criteria: "[surgery-diagnosis, department-main-diagnosis, cause-of-death, infection-control-diagnosis, AD, DD]"


engine: FHIRConnect/v0.0.1
type: extension
metadata:
  name:  KDS_problem_qualifier
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  extension:
    extend: CLUSTER.problem_qualifier.v2

mappings:
  #this needs to be called from the specialized problem diagnose
    #/context/other_context[at0001]/items[at0005]
    #verificationStatus

  - name: "clinicalStatus"
    extension: "add"
    with:
      fhir: "$resource.clinicalStatus"
      openehr: "$archetype/items[at0003]" #/data[at0001]/items[at0073]

  - name: "referenzPrimaerdiagnose"
    extension: "add"
    with:
      fhir: "$resource"
      openehr: "$archetype/items[at0063]/value/defining_code"
    fhirCondition:
      targetRoot: "extension"
      targetAttribute: "url"
      operator: "not of"
      criteria: "[http://hl7.org/fhir/StructureDefinition/condition-related]"
    manual:
      - name: "maindiagnose"
        openEHR:
          - path: "terminology_id/value"
            value: "local"
          - path: "code_string"
            value: "at0064"
          - path: "../value"
            value: "Hauptdiagnose"

  - name: "referenzNebendiagnose"
    extension: "add"
    with:
      fhir: "$resource"
      openehr: "$archetype/items[at0063]/value/defining_code"
    fhirCondition:
      targetRoot: "$resource.extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://hl7.org/fhir/StructureDefinition/condition-related]"
    openehrCondition:
      targetRoot: "$archetype/items[at0063]/value/defining_code"
      targetAttribute: "/code_string"
      operator: "one of"
      criteria: "at0066"
    manual:
      - name: "maindiagnose"
        openEHR:
          - path: "terminology_id/value"
            value: "local"
          - path: "code_string"
            value: "at0066"
          - path: "../value"
            value: "Nebendiagnose"
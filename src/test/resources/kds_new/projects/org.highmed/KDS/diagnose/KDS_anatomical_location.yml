engine: FHIRConnect/v0.0.1
type: extension
metadata:
  name:  KDS_anatomical_location
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  extends: CLUSTER.anatomical_location.v1

mappings:
  - name: "seitenlokalisation"
    extension: "add"
    with:
      fhir: "$fhirRoot"
      openehr: "items[at0002, 'Laterality']"
      type: "CODEABLECONCEPT"
    fhirCondition:
      targetRoot: "$fhirRoot"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://fhir.de/StructureDefinition/seitenlokalisation]"


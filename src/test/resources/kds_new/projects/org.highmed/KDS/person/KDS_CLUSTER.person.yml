engine: FHIRConnect/v0.0.1
type: extension
metadata:
  name:  KDS_CLUSTER.person
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  extends: CLUSTER.person.v1

mappings:
  - name: "name"
    extension: "overwrite"
    with:
      fhir: "$resource"
      openehr: "$archetype/items[openEHR-EHR-CLUSTER.structured_name.v1 and name/value='Name']"
    slotArchetype: "CLUSTER.structured_name.v1"

  - name: "geburtsname"
    extension: "add"
    with:
      fhir: "$resource"
      openehr: "$archetype/items[openEHR-EHR-CLUSTER.structured_name.v1 and name/value='Geburtsname']"
    slotArchetype: "CLUSTER.structured_name.v1"

  - name: "address"
    extension: "overwrite"
    with:
      fhir: "$resource"
      openehr: "$archetype/items[openEHR-EHR-CLUSTER.address.v1]"
    slotArchetype: "CLUSTER.address.v1"

engine: FHIRConnect/v0.0.1
type: extension
metadata:
  name: KDS_admin_entry_perso_pseudo
  version: 0.0.1a
spec:
  system: FHIR
  version: R4
  extends: ADMIN_ENTRY.person_data.v0

mappings:
  - name: "pid"
    extension: "add"
    with:
      fhir: "$resource.identifier"
      openehr: "$composition/context/other_context[at0003]/items[at0004]"
    fhirCondition: # TODO @Gasper how did the old engine did that
      targetRoot: "$resource.identifier.type.coding"
      targetAttribute: "code"
      operator: "one of"
      criteria: "[MR]"
    followedBy: #TODO Solution to static values ?
      mappings:
        - name: "typeString"
          with:
            fhir: "type.coding"
            openehr: "$reference"
          manual:
            - name: "type"
              fhir:
                - path: "system"
                  value: "http://terminology.hl7.org/CodeSystem/v2-0203"
                - path: "value"
                  value: "MR"

  - name: "personData"
    extension: "overwrite"
    with:
      fhir: "$resource"
      openehr: "$archetype/data[at0001]/items[openEHR-EHR-CLUSTER.person.v1]"
    slotArchetype: "CLUSTER.person.v1"

  - name: "gender"
    with:
      fhir: "$resource.gender"
      openehr: "$composition/content[openEHR-EHR-EVALUATION.gender.v1]"
    slotArchetype: "openEHR-EHR-EVALUATION.gender.v1"

  - name: "identifier"
    with:
      fhir: "$resource.identifier"
      openehr: "$reference"
    type: "PROGRAMMED_MAPPING"
    mappingCode: "ehrStatusAddExternalREF" #these identifiers of FHIR need to go to the EHR status to be honest as external references.

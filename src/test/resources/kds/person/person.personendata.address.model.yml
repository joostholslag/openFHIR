format: "0.2.0"
version: "0.2.0"

# No fhirConfig, because this model has no direct Resource equivalent in FHIR. It can only be used in openEHR Archetype slots or as FHIR Resource attribute.

openEhrConfig:
  archetype: "openEHR-EHR-CLUSTER.address.v1"

mappings:
  - name: "address straßenanschrift"
    with:
      fhir: "$fhirRoot.address"
      openehr: "$openEhrArchetype.straßenanschrift"
      type: "NONE"
    condition:
      targetRoot: "$fhirRoot.address"
      targetAttribute: "type"
      operator: "one of"
      criteria: "[both]"
    followedBy:
      mappings:
        - name: "city"
          with:
            fhir: "city.extension.value"
            openehr: "gemeindeschlüssel"
            type: "STRING"

        - name: "bundesland"
          with:
            fhir: "state"
            openehr: "bundesland|value"
            type: "STRING"

        - name: "bundesland"
          with:
            fhir: "state"
            openehr: "bundesland|code"
            type: "STRING"

        - name: "postal code"
          with:
            fhir: "postalCode"
            openehr: "postleitzahl"
            type: "STRING"

        - name: "precinct"
          with:
            fhir: "extension.value"
            openehr: "stadtteil"
            type: "STRING"

        - name: "state"
          with:
            fhir: "state"
            openehr: "stadt"
            type: "STRING"

        - name: "country"
          with:
            fhir: "country"
            openehr: "land|value"
            type: "STRING"

        - name: "country"
          with:
            fhir: "country"
            openehr: "land|code"
            type: "STRING"

        - name: "type"
          with:
            fhir: "type"
            openehr: "art|value"
            type: "STRING"

        - name: "type"
          with:
            fhir: "type"
            openehr: "art|code"
            type: "STRING"

#        - name: "type"
#          with:
#            fhir: "type"
#            openehr: "art2|value"
#            type: "STRING"

        - name: "line"
          with:
            fhir: "line"
            openehr: "$openEhrArchetype"
            type: "NONE"
          followedBy:
            mappings:
              - name: "straße"
                with:
                  fhir: "extension.value"
                  openehr: "straße"
                  type: "STRING"
                condition:
                  targetRoot: "extension"
                  targetAttribute: "url"
                  operator: "one of"
                  criteria: "[http://hl7.org/fhir/StructureDefinition/iso21090-ADXP-streetName]"

              - name: "hausnummer"
                with:
                  fhir: "extension.value"
                  openehr: "hausnummer"
                  type: "STRING"
                condition:
                  targetRoot: "extension"
                  targetAttribute: "url"
                  operator: "one of"
                  criteria: "[http://hl7.org/fhir/StructureDefinition/iso21090-ADXP-houseNumber]"

              - name: "adresszusatz"
                with:
                  fhir: "extension.value"
                  openehr: "adresszusatz"
                  type: "STRING"
                condition:
                  targetRoot: "extension"
                  targetAttribute: "url"
                  operator: "one of"
                  criteria: "[http://hl7.org/fhir/StructureDefinition/iso21090-ADXP-additionalLocator]"




  - name: "address postfach"
    with:
      fhir: "$fhirRoot.address"
      openehr: "$openEhrArchetype.postfach"
      type: "NONE"
    condition:
      targetRoot: "$fhirRoot.address"
      targetAttribute: "type"
      operator: "one of"
      criteria: "[postal]"
    followedBy:
      mappings:
        - name: "city"
          with:
            fhir: "city.extension.value"
            openehr: "gemeindeschlüssel"
            type: "STRING"

        - name: "bundesland"
          with:
            fhir: "state"
            openehr: "bundesland|value"
            type: "STRING"

        - name: "bundesland"
          with:
            fhir: "state"
            openehr: "bundesland|code"
            type: "STRING"

        - name: "state"
          with:
            fhir: "state"
            openehr: "stadt"
            type: "STRING"

        - name: "postal code"
          with:
            fhir: "postalCode"
            openehr: "postleitzahl"
            type: "STRING"

        - name: "precinct"
          with:
            fhir: "extension.value"
            openehr: "stadtteil"
            type: "STRING"

        - name: "country"
          with:
            fhir: "country"
            openehr: "land|value"
            type: "STRING"

        - name: "country"
          with:
            fhir: "country"
            openehr: "land|code"
            type: "STRING"

        - name: "type"
          with:
            fhir: "type"
            openehr: "art|value"
            type: "STRING"

        - name: "type"
          with:
            fhir: "type"
            openehr: "art|code"
            type: "STRING"

#        - name: "type"
#          with:
#            fhir: "type"
#            openehr: "art2|value"
#            type: "STRING"

        - name: "line"
          with:
            fhir: "line"
            openehr: "$openEhrArchetype"
            type: "NONE"
          followedBy:
            mappings:
              - name: "straße"
                with:
                  fhir: "extension.value"
                  openehr: "straße"
                  type: "STRING"
                condition:
                  targetRoot: "extension"
                  targetAttribute: "url"
                  operator: "one of"
                  criteria: "[http://hl7.org/fhir/StructureDefinition/iso21090-ADXP-streetName]"

              - name: "hausnummer"
                with:
                  fhir: "extension.value"
                  openehr: "hausnummer"
                  type: "STRING"
                condition:
                  targetRoot: "extension"
                  targetAttribute: "url"
                  operator: "one of"
                  criteria: "[http://hl7.org/fhir/StructureDefinition/iso21090-ADXP-houseNumber]"

              - name: "adresszusatz"
                with:
                  fhir: "extension.value"
                  openehr: "adresszusatz"
                  type: "STRING"
                condition:
                  targetRoot: "extension"
                  targetAttribute: "url"
                  operator: "one of"
                  criteria: "[http://hl7.org/fhir/StructureDefinition/iso21090-ADXP-additionalLocator]"



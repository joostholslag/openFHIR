format: "0.2.0"
version: "0.0.1"

fhirConfig:
  resource: "Procedure"
  multiple: false
openEhrConfig:
  archetype: "openEHR-EHR-ACTION.procedure.v1"

mappings:
  - name: "case identification"
    with:
      fhir: "$fhirResource.id"
      openehr: "$openEhrArchetype.context.case_identification.case_identifier"
      type: "STRING"

  - name: "ISM Transition"
    with:
      fhir: "$fhirResource.status"
      openehr: "$openEhrArchetype.procedure.ism_transition.current_state|value"
      type: "STRING"

# below is transition code hardcoded depending on the value of a Procedure.status
# alternative way of doing this nicer can be achieved once we add inline-mappings/terminology resolutions
# something along these lines https://open-fhir.com/documentation/terminology.html#simplified-inline-translations
  - name: "Hardcoded_ism_transition_code_planned_requestsent"
    with:
      openehr: "$openEhrArchetype.procedure.ism_transition.current_state|code"
      type: "STRING"
      value: "526"
    condition:
      targetRoot: "$fhirResource"
      targetAttribute: "status"
      operator: "one of"
      criteria: "[preparation]"

  - name: "Hardcoded_ism_transition_code_postponed"
    with:
      openehr: "$openEhrArchetype.procedure.ism_transition.current_state|code"
      type: "STRING"
      value: "527"
    condition:
      targetRoot: "$fhirResource"
      targetAttribute: "status"
      operator: "one of"
      criteria: "[on-hold]"

  - name: "Hardcoded_ism_transition_code_cancelled"
    with:
      openehr: "$openEhrArchetype.procedure.ism_transition.current_state|code"
      type: "STRING"
      value: "528"
    condition:
      targetRoot: "$fhirResource"
      targetAttribute: "status"
      operator: "one of"
      criteria: "[stopped]"

  - name: "Hardcoded_ism_transition_code_in_progress"
    with:
      openehr: "$openEhrArchetype.procedure.ism_transition.current_state|code"
      type: "STRING"
      value: "245"
    condition:
      targetRoot: "$fhirResource"
      targetAttribute: "status"
      operator: "one of"
      criteria: "[in-progress]"

  - name: "Hardcoded_ism_transition_code_completed"
    with:
      openehr: "$openEhrArchetype.procedure.ism_transition.current_state|code"
      type: "STRING"
      value: "532"
    condition:
      targetRoot: "$fhirResource"
      targetAttribute: "status"
      operator: "one of"
      criteria: "[completed]"

  - name: "Name"
    with:
      fhir: "$fhirResource.code"
      openehr: "$openEhrArchetype.procedure"  # todo: this is in excel mapped both to coding.OPS and coding.SCR, which one is it?
      type: "NONE"
    followedBy:
      mappings:
        - name: "Name"
          with:
            fhir: "coding"
            openehr: "name_der_prozedur"
            type: "CODING"
          condition:
            targetRoot: "coding"
            targetAttribute: "system"
            operator: "one of"
            criteria: "[http://fhir.de/CodeSystem/bfarm/ops]"
          followedBy:
            mappings:
              - name: "seitenlokalisation root"
                with:
                  fhir: "extension.value"
                  openehr: "$openEhrArchetype.procedure.seitenlokalisation"
                  type: "CODING"
                condition:
                  targetRoot: "extension"
                  targetAttribute: "url"
                  operator: "one of"
                  criteria: "[http://fhir.de/StructureDefinition/seitenlokalisation]"

  - name: "Kategorie"
    with:
      fhir: "$fhirResource.category"
      openehr: "$openEhrArchetype.procedure.kategorie_der_prozedur"
      type: "CODEABLECONCEPT"

  - name: "Body site"
    with:
      fhir: "$fhirResource.bodySite"
      openehr: "$openEhrArchetype.procedure.körperstelle"
      type: "CODEABLECONCEPT"

  # todo: example of this extension in FHIR?

  - name: "Durchführungsabsicht"
    with:
      fhir: "$fhirResource.extension"
      openehr: "$openEhrArchetype.procedure.durchführungsabsicht"
      type: "CODING"
    condition:
      targetRoot: "$fhirResource.extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[durchfuehrungsabsicht]"

  - name: "Comment"
    with:
      fhir: "$fhirResource.note.text"
      openehr: "$openEhrArchetype.procedure.comment"
      type: "STRING"

  - name: "time"
    with:
      fhir: "$fhirResource.performed.as(DateTimeType)"
      openehr: "$openEhrArchetype.procedure.time"
      type: "DATETIME"


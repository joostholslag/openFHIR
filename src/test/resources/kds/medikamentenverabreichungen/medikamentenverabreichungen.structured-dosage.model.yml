format: "0.2.0"
version: "0.2.0"

# No fhirConfig, because this model has no direct Resource equivalent in FHIR. It can only be used in openEHR Archetype slots or as FHIR Resource attribute.

openEhrConfig:
  archetype: "openEHR-EHR-CLUSTER.dosage.v2"

mappings:
  - name: "free text"
    with:
      fhir: "$fhirRoot.text"
      openehr: "$openEhrArchetype.dosierung.dosierung_freitext"
      type: "STRING"

  - name: "dose"
    with:
      fhir: "$fhirRoot.dose.as(Quantity)"
      openehr: "$openEhrArchetype.dosierung.dosis"
      type: "QUANTITY"




format: "0.2.0"
version: "0.0.1"

fhirConfig:
  resource: "Encounter"
  multiple: false
openEhrConfig:
  archetype: "openEHR-EHR-ADMIN_ENTRY.admission.v0"

mappings:
  - name: "Identifier"
    with:
      fhir: "$fhirResource.identifier.value"
      openehr: "$openEhrArchetype.context.fall-kennung"
      type: "STRING"
    condition:
      targetRoot: "$fhirResource.identifier"
      targetAttribute: "system"
      operator: "one of"
      criteria: "[http://hospital.smarthealthit.org]"


  - name: "Aufnahmegrund extension"
    with:
      fhir: "$fhirResource.extension"
      openehr: "$openEhrArchetype.aufnahmedaten"
      type: "NONE"
    condition:
      targetRoot: "$fhirResource.extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://fhir.de/StructureDefinition/Aufnahmegrund]"
    followedBy:
      mappings:
        - name: "Aufnahmegrund ErsteUndZweiteStelle"
          with:
            fhir: "extension.value"
            openehr: "aufnahmegrund_-_1\\._und_2\\._stelle"
            type: "CODING"
          condition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[ErsteUndZweiteStelle]"

        - name: "Aufnahmegrund DritteStelle"
          with:
            fhir: "extension.value"
            openehr: "aufnahmegrund_-_3\\._stelle"
            type: "CODING"
          condition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[DritteStelle]"

        - name: "Aufnahmegrund VierteStelle"
          with:
            fhir: "extension.value"
            openehr: "aufnahmegrund_-_4\\._stelle"
            type: "CODING"
          condition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[VierteStelle]"


  - name: "hospitalization"
    with:
      fhir: "$fhirResource.hospitalization"
      openehr: "$openEhrArchetype"
      type: "NONE"
    followedBy:
      mappings:
        - name: "admit source"
          with:
            fhir: "admitSource.coding"
            openehr: "aufnahmedaten.vorherige_verantwortliche_organisationseinheit_vor_aufnahme.typ"
            type: "CODING"

        - name: "discharge disposition"
          with:
            fhir: "dischargeDisposition"
            openehr: "entlassungsdaten"
            type: "NONE"
          followedBy:
            mappings:
              - name: "coding"
                with:
                  fhir: "coding"
                  openehr: "entlassungsgrund"
                  type: "CODING"

              - name: "entlassungsgrund"
                with:
                  fhir: "extension.value"
                  openehr: "entlassungsgrund" # todo: this needs to be something else I am sure, but what?
                  type: "CODING"
                condition:
                  targetRoot: "extension"
                  targetAttribute: "url"
                  operator: "one of"
                  criteria: "[http://fhir.de/StructureDefinition/Entlassungsgrund]"


  - name: "period"
    with:
      fhir: "$fhirResource.period"
      openehr: "$openEhrArchetype"
      type: "NONE"
    followedBy:
      mappings:
        - name: "period start"
          with:
            fhir: "start"
            openehr: "aufnahmedaten.datum_uhrzeit_der_aufnahme"
            type: "DATETIME"

        - name: "period end"
          with:
            fhir: "end"
            openehr: "entlassungsdaten.datum_uhrzeit_der_entlassung"
            type: "DATETIME"


  - name: "location zimmer"
    with:
      fhir: "$fhirResource.location.id"
      openehr: "$openEhrArchetype.aufnahmedaten.vorheriger_patientenstandort_vor_aufnahme.zimmer"
      type: "STRING"
    condition:
      targetRoot: "$fhirResource.location"
      targetAttribute: "physicalType.coding.code"
      operator: "one of"
      criteria: "[ro]"



  - name: "location bett"
    with:
      fhir: "$fhirResource.location.id"
      openehr: "$openEhrArchetype.aufnahmedaten.vorheriger_patientenstandort_vor_aufnahme.bettstellplatz"
      type: "STRING"
    condition:
      targetRoot: "$fhirResource.location"
      targetAttribute: "physicalType.coding.code"
      operator: "one of"
      criteria: "[bd]"


  - name: "location ward"
    with:
      fhir: "$fhirResource.location.id"
      openehr: "$openEhrArchetype.aufnahmedaten.vorheriger_patientenstandort_vor_aufnahme.station"
      type: "STRING"
    condition:
      targetRoot: "$fhirResource.location"
      targetAttribute: "physicalType.coding.code"
      operator: "one of"
      criteria: "[wa]"


  - name: "organisationsschlüssel"
    with:
      fhir: "$fhirResource.serviceType"
      openehr: "$openEhrArchetype.aufnahmedaten.vorherige_verantwortliche_organisationseinheit_vor_aufnahme"
      type: "NONE"
    followedBy:
      mappings:
        - name: "Fachabteilungsschluessel-erweitert"
          with:
            fhir: "coding"
            openehr: "organisationsschlüssel"
            type: "CODING"
          condition:
            targetRoot: "coding"
            targetAttribute: "system"
            operator: "one of"
            criteria: "[http://fhir.de/CodeSystem/dkgev/Fachabteilungsschluessel-erweitert]"
        - name: "Fachabteilungsschluessel"
          with:
            fhir: "coding"
            openehr: "typ"  # todo: I think this is not the right mapping, since this is then mapped to hospitalization.admitSource
            type: "CODING"
          condition:
            targetRoot: "coding"
            targetAttribute: "system"
            operator: "one of"
            criteria: "[http://fhir.de/CodeSystem/dkgev/Fachabteilungsschluessel]"


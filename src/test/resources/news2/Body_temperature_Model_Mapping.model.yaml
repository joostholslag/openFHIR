format: "0.2.0"
version: "0.0.1"

fhirConfig:
  resource: "Observation"
  condition:
    - targetRoot: "$fhirResource"
      targetAttribute: "code.coding.code"
      operator: "one of"
      criteria: "[$snomed.276885007,$loinc.8310-5]" #need to add support for adding two codes
    - targetRoot: "$fhirResource"
      targetAttribute: "status"
      operator: "one of"
      criteria: "[final]"
    - targetRoot: "$fhirResource"
      targetAttribute: "category.coding.code"
      operator: "one of"
      criteria: "[vital-signs]"
openEhrConfig:
  archetype: "openEHR-EHR-OBSERVATION.body_temperature.v2"

mappings:
  - name: "value"
    with:
      fhir: "$fhirResource.value"
      openehr: "$openEhrArchetype.body_temperature.any_event.temperature"
      type: "QUANTITY"

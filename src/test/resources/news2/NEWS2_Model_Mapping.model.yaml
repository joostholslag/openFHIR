format: "0.2.0"
version: "0.0.1"

fhirConfig:
  resource: "Observation"
  #  if you don't have conditions up here already, you won't know which "mapper" to take for an "Observation", this one or say, the acvpu one? You need a differentiating factor
  condition:
    - targetRoot: "$fhirResource"
      targetAttribute: "code.coding.code"
      operator: "one of"
      criteria: "[$snomed.1104051000000101]"
    - targetRoot: "$fhirResource"
      targetAttribute: "status"
      operator: "one of"
      criteria: "[final]"
    - targetRoot: "$fhirResource"
      targetAttribute: "category.coding.code"
      operator: "one of"
      criteria: "[survey]"
openEhrConfig:
  archetype: "openEHR-EHR-OBSERVATION.news2.v1"

mappings:
  - name: "National Early Warning Score 2 (NEWS2)"
    with:
      fhir: "$fhirResource.value"
      openehr: "$openEhrArchetype.national_early_warning_score_2_news2.total_score"
      type: "QUANTITY"

  - name: "time"
